<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bedwars Sweat Tracker</title>
<style>
  body {
    background: #121212;
    color: #ddd;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  #form-container {
    max-width: 820px;
    margin: 0 auto 10px;
    display: flex;
    gap: 20px;
    justify-content: center;
    align-items: flex-start;
  }
  form {
    background: #222;
    padding: 20px;
    border-radius: 8px;
    width: 420px;
    display: grid;
    gap: 14px;
    min-height: 230px;
  }
  input[type="text"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    background: #333;
    color: #eee;
  }
  button {
    padding: 10px;
    border: none;
    border-radius: 6px;
    font-weight: 700;
    cursor: pointer;
    font-size: 15px;
    transition: background-color 0.3s ease;
  }
  button#fetchBtn {
    background: #444;
    color: #f0a500;
    max-width: 130px;
    margin-left: auto;
  }
  button#fetchBtn:hover {
    background: #666;
  }
  button[type="submit"] {
    background: #f0a500;
    color: #121212;
    width: 100%;
  }
  button[type="submit"]:hover {
    background: #d18a00;
  }
  table {
    width: 95%;
    max-width: 950px;
    margin: 10px auto 0;
    border-collapse: collapse;
    background: #222;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 8px rgba(240, 165, 0, 0.3);
    table-layout: fixed;
    word-wrap: break-word;
  }
  th, td {
    padding: 12px 16px;
    border-bottom: 1px solid #444;
    text-align: center;
    font-size: 15px;
    vertical-align: middle;
  }
  th {
    background: #333;
    color: #f0a500;
    user-select: none;
    cursor: pointer;
    white-space: nowrap;
  }
  th.sortable:hover {
    background: #444;
  }
  tr:hover {
    background: #2d2d2d;
  }
  button.remove-btn {
    background: none;
    border: none;
    color: #e03e3e;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    padding: 0;
    line-height: 1;
  }
  button.remove-btn:hover {
    color: #b92b2b;
  }
  #status {
    text-align: center;
    color: #f0a500;
    min-height: 20px;
    margin-top: -10px;
    margin-bottom: 6px;
  }
  .checkbox-group {
    display: flex;
    gap: 12px;
    justify-content: center;
    flex-wrap: wrap;
  }
  .checkbox-group label {
    font-weight: normal;
    color: #ccc;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  #statsDisplay {
    background: #222;
    border-radius: 8px;
    color: #f0a500;
    font-size: 15px;
    padding: 20px 24px;
    width: 580px;
    min-height: 230px;
    box-shadow: 0 0 10px #f0a500aa;
    display: none;
    user-select: none;
  }

  #statsContent {
    display: flex;
    gap: 20px;
  }

  #statsAvatar {
    flex-shrink: 0;
    width: 110px;
    height: 110px;
    border-radius: 14px;
    box-shadow: 0 0 10px #f0a500cc;
  }

  #statsRight {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  #statsTopRow {
    display: flex;
    align-items: center;
    gap: 14px;
    font-size: 22px;
    font-weight: 700;
    color: #f0a500;
    margin-bottom: 14px;
  }

  #statsRank {
    white-space: nowrap;
    font-weight: 700;
  }

  #statsUsername {
    color: #eee;
    font-weight: 900;
  }

  #statsStar {
    font-size: 24px;
    background: linear-gradient(45deg, #ffd700, #ffa500);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  #statsColumns {
    display: flex;
    gap: 24px;
    font-size: 14px;
    color: #ddd;
    user-select: none;
    flex-wrap: nowrap;
  }

  .stat-column {
    flex: 1;
    display: grid;
    grid-template-columns: auto auto;
    row-gap: 8px;
    column-gap: 12px;
  }

  .stat-column.good {
    color: #63d471;
  }

  .stat-column.bad {
    color: #e05959;
  }

  .stat-column.neutral {
    color: #f0a500;
  }

  .stat-label {
    font-weight: 700;
  }

  .stat-value {
    text-align: right;
    font-weight: 600;
  }

  /* Avatar in table */
  .avatar-small {
    width: 32px;
    height: 32px;
    border-radius: 6px;
    vertical-align: middle;
    margin-right: 8px;
    box-shadow: 0 0 4px #f0a500aa;
  }
  .username-cell {
    text-align: left;
    padding-left: 12px;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 8px;
    white-space: nowrap;
  }

  /* Ensure beaten by stays on one line */
  td:nth-child(5) {
    white-space: nowrap;
  }

  /* Search box styling */
  #searchContainer {
    width: 95%;
    max-width: 950px;
    margin: 0 auto 10px;
    text-align: right;
  }
  #searchInput {
    padding: 8px 14px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    background: #333;
    color: #eee;
    width: 250px;
  }
</style>
</head>
<body>

<h1>Bedwars Sweat Tracker</h1>

<div id="form-container">
  <form id="sweatForm" autocomplete="off">
    <div style="display:flex; gap:10px; align-items:center;">
      <input type="text" id="username" placeholder="Enter Minecraft username" required />
      <button type="button" id="fetchBtn">Fetch Stats</button>
    </div>

    <div class="checkbox-group" style="margin-top:10px;">
      <label><input type="checkbox" id="milo" /> Milo</label>
      <label><input type="checkbox" id="potat" /> Potat</label>
      <label><input type="checkbox" id="aballs" /> Aballs</label>
      <label><input type="checkbox" id="zoiv" /> Zoiv</label>
    </div>

    <button type="submit">Add Sweat</button>
    <div id="status"></div>
  </form>

  <div id="statsDisplay" aria-live="polite" role="region" aria-label="Player statistics">
    <div id="statsContent">
      <img id="statsAvatar" src="" alt="Player head" />
      <div id="statsRight">
        <div id="statsTopRow">
          <span id="statsRank"></span>
          <span id="statsUsername"></span>
          <span id="statsStar">★0</span>
        </div>
        <div id="statsColumns">
          <div class="stat-column good">
            <div class="stat-label">Wins:</div><div class="stat-value" id="statWins">0</div>
            <div class="stat-label">Finals:</div><div class="stat-value" id="statFinals">0</div>
            <div class="stat-label">Kills:</div><div class="stat-value" id="statKills">0</div>
            <div class="stat-label">Beds Broken:</div><div class="stat-value" id="statBeds">0</div>
          </div>
          <div class="stat-column bad">
            <div class="stat-label">Losses:</div><div class="stat-value" id="statLosses">0</div>
            <div class="stat-label">Final Deaths:</div><div class="stat-value" id="statFinalDeaths">0</div>
            <div class="stat-label">Deaths:</div><div class="stat-value" id="statDeaths">0</div>
            <div class="stat-label">Beds Lost:</div><div class="stat-value" id="statBedsLost">0</div>
          </div>
          <div class="stat-column neutral">
            <div class="stat-label">WLR:</div><div class="stat-value" id="statWLR">0</div>
            <div class="stat-label">FKDR:</div><div class="stat-value" id="statFKDR">0</div>
            <div class="stat-label">KDR:</div><div class="stat-value" id="statKDR">0</div>
            <div class="stat-label">BBLR:</div><div class="stat-value" id="statBBLR">0</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="searchContainer">
  <input type="text" id="searchInput" placeholder="Search username..." aria-label="Search sweat players" />
</div>

<table>
  <thead>
    <tr>
      <th>Username</th>
      <th class="sortable" data-sort="star">Star ▲▼</th>
      <th class="sortable" data-sort="fkdr">FKDR ▲▼</th>
      <th class="sortable" data-sort="wlr">WLR ▲▼</th>
      <th>Beaten By</th>
      <th class="sortable" data-sort="dateAdded">Date Added ▲▼</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody id="sweatTable"></tbody>
</table>

<script>
  const form = document.getElementById('sweatForm');
  const tableBody = document.getElementById('sweatTable');
  const status = document.getElementById('status');
  const fetchBtn = document.getElementById('fetchBtn');
  const statsDisplay = document.getElementById('statsDisplay');
  const searchInput = document.getElementById('searchInput');

  const statsAvatar = document.getElementById('statsAvatar');
  const statsUsername = document.getElementById('statsUsername');
  const statsRank = document.getElementById('statsRank');
  const statsStar = document.getElementById('statsStar');

  const statWins = document.getElementById('statWins');
  const statFinals = document.getElementById('statFinals');
  const statKills = document.getElementById('statKills');
  const statBeds = document.getElementById('statBeds');

  const statLosses = document.getElementById('statLosses');
  const statFinalDeaths = document.getElementById('statFinalDeaths');
  const statDeaths = document.getElementById('statDeaths');
  const statBedsLost = document.getElementById('statBedsLost');

  const statWLR = document.getElementById('statWLR');
  const statFKDR = document.getElementById('statFKDR');
  const statKDR = document.getElementById('statKDR');
  const statBBLR = document.getElementById('statBBLR');

  let sweats = JSON.parse(localStorage.getItem('sweats')) || [];
  let sortField = null;
  let sortAsc = true;
  let currentUUID = null;
  let currentStats = null;
  let currentFilter = "";

  renderTable();

  fetchBtn.addEventListener('click', async () => {
    await fetchAndDisplayStats();
  });

  form.addEventListener('submit', async e => {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const milo = document.getElementById('milo').checked;
    const potat = document.getElementById('potat').checked;
    const aballs = document.getElementById('aballs').checked;
    const zoiv = document.getElementById('zoiv').checked;

    if (!username) {
      alert("Please enter a username first.");
      return;
    }

    if (!milo && !potat && !aballs && !zoiv) {
      alert("Please select at least one player who beat them.");
      return;
    }

    status.textContent = "";
    statsDisplay.style.display = "none";

    try {
      if (!currentUUID || !currentStats || document.getElementById('username').value.trim().toLowerCase() !== currentStats.username.toLowerCase()) {
        await fetchAndDisplayStats();
      }

      const todayDate = new Date().toISOString().slice(0,10);

      sweats.push({
        username: currentStats.username,
        star: currentStats.star,
        fkdr: currentStats.fkdr,
        wlr: currentStats.wlr,
        bblr: currentStats.bblr,
        kdr: currentStats.kdr,
        finals: currentStats.finals,
        finalDeaths: currentStats.finalDeaths,
        beds: currentStats.beds,
        bedsLost: currentStats.bedsLost,
        kills: currentStats.kills,
        deaths: currentStats.deaths,
        milo,
        potat,
        aballs,
        zoiv,
        uuid: currentUUID,
        dateAdded: todayDate
      });
      localStorage.setItem('sweats', JSON.stringify(sweats));

      form.reset();
      currentUUID = null;
      currentStats = null;
      statsDisplay.style.display = "none";
      renderTable();
    } catch (err) {
      status.textContent = "Error: " + err.message;
    }
  });

  searchInput.addEventListener('input', () => {
    currentFilter = searchInput.value.trim().toLowerCase();
    renderTable();
  });

  async function fetchAndDisplayStats() {
    const usernameInput = document.getElementById('username');
    const usernameRaw = usernameInput.value.trim();
    if (!usernameRaw) {
      alert("Please enter a username first.");
      throw new Error("Username missing");
    }
    status.textContent = "Fetching stats...";
    statsDisplay.style.display = "none";

    // Fetch UUID and corrected capitalization from your local Node proxy server
    const resMojang = await fetch(`https://bedwars-backend.onrender.com/mojang/${usernameRaw}`);
    if (!resMojang.ok) throw new Error("Username not found");
    const mojangData = await resMojang.json();

    currentUUID = mojangData.id;
    usernameInput.value = mojangData.name; // corrected capitalization

    const data = await getPlayerStats(currentUUID);
    currentStats = {
      username: mojangData.name,
      star: calculateStarFromXP(data.exp),
      fkdr: data.fkdr,
      wlr: data.wlr,
      bblr: data.bblr,
      kdr: data.kdr,
      finals: data.finals,
      finalDeaths: data.finalDeaths,
      beds: data.beds,
      bedsLost: data.bedsLost,
      kills: data.kills,
      deaths: data.deaths,
      rank: getHypixelRank(data.player),
      wins: data.wins,
      losses: data.losses
    };

    updateStatsDisplay(currentStats);
    status.textContent = "";
  }

  async function getPlayerStats(uuid) {
    const res = await fetch(`https://bedwars-backend.onrender.com/player/${uuid}`);
    if (!res.ok) throw new Error("Player stats not found");
    const json = await res.json();
    const data = json.player.stats?.Bedwars || {};

    const exp = data.Experience || 0;
    const wins = data.wins_bedwars || 0;
    const losses = data.losses_bedwars || 0;
    const finalKills = data.final_kills_bedwars || 0;
    const finalDeaths = data.final_deaths_bedwars || 0;
    const bedsBroken = data.beds_broken_bedwars || 0;
    const bedsLost = data.beds_lost_bedwars || 0;
    const kills = data.kills_bedwars || 0;
    const deaths = data.deaths_bedwars || 0;

    const wlr = wins / (losses === 0 ? 1 : losses);
    const fkdr = finalKills / (finalDeaths === 0 ? 1 : finalDeaths);
    const kdr = kills / (deaths === 0 ? 1 : deaths);
    const bblr = bedsLost === 0 ? bedsBroken : bedsBroken / bedsLost;

    return {
      exp,
      wlr,
      fkdr,
      bblr,
      kdr,
      finals: finalKills,
      finalDeaths,
      wins,
      losses,
      beds: bedsBroken,
      bedsLost,
      kills,
      deaths,
      player: json.player
    };
  }

  function calculateStarFromXP(exp) {
    if (exp < 0) return 0;
    let stars = 0;
    let xpLeft = exp;
    while (xpLeft >= 0) {
      let mod100 = stars % 100;
      let xpNeeded;
      if (mod100 === 0) xpNeeded = 500;
      else if (mod100 === 1) xpNeeded = 1000;
      else if (mod100 === 2) xpNeeded = 2000;
      else if (mod100 === 3 || mod100 === 4) xpNeeded = 3500;
      else xpNeeded = 5000;
      if (xpLeft < xpNeeded) break;
      xpLeft -= xpNeeded;
      stars++;
    }
    return stars;
  }

  function getHypixelRank(player) {
    if (!player) return {name:"[NONE]", color:"#AAA"};
    if (player.newPackageRank && player.newPackageRank !== "NONE") {
      switch(player.newPackageRank) {
        case "MVP_PLUS": {
          const plusPlus = player.rankPlusColor && player.rankPlusColor.includes("RED");
          return {name: plusPlus ? "[MVP++]" : "[MVP+]", color: "#55FFFF"};
        }
        case "VIP_PLUS": return {name:"[VIP+]", color:"#55FF55"};
        case "VIP": return {name:"[VIP]", color:"#55FF55"};
      }
    }
    if (player.monthlyPackageRank && player.monthlyPackageRank !== "NONE") {
      if (player.monthlyPackageRank === "SUPERSTAR") return {name:"[MVP++]", color:"#FF55FF"};
      if (player.monthlyPackageRank === "VIP") return {name:"[VIP]", color:"#55FF55"};
      if (player.monthlyPackageRank === "MVP") return {name:"[MVP]", color:"#55FFFF"};
    }
    if (player.rank && player.rank !== "NORMAL") {
      switch(player.rank) {
        case "ADMIN": return {name:"[ADMIN]", color:"#FF5555"};
        case "MODERATOR": return {name:"[MOD]", color:"#55FF55"};
        case "YOUTUBER": return {name:"[YOUTUBE]", color:"#FF5555"};
        case "HELPER": return {name:"[HELPER]", color:"#55FFFF"};
        case "VIP_PLUS": return {name:"[VIP+]", color:"#55FF55"};
        case "VIP": return {name:"[VIP]", color:"#55FF55"};
        case "MVP_PLUS": {
          const plusPlus = player.rankPlusColor && player.rankPlusColor.includes("RED");
          return {name: plusPlus ? "[MVP++]" : "[MVP+]", color: "#55FFFF"};
        }
        case "MVP": return {name:"[MVP]", color:"#55FFFF"};
      }
    }
    return {name:"[NONE]", color:"#AAA"};
  }

  function updateStatsDisplay(stats) {
    statsAvatar.src = `https://crafatar.com/avatars/${currentUUID}?size=100&overlay=true`;
    statsAvatar.alt = `Head of ${stats.username}`;

    statsRank.textContent = stats.rank.name;
    statsRank.style.color = stats.rank.color;

    statsUsername.textContent = stats.username;
    statsStar.textContent = `★${stats.star}`;

    statWins.textContent = stats.wins;
    statFinals.textContent = stats.finals;
    statKills.textContent = stats.kills;
    statBeds.textContent = stats.beds;

    statLosses.textContent = stats.losses;
    statFinalDeaths.textContent = stats.finalDeaths;
    statDeaths.textContent = stats.deaths;
    statBedsLost.textContent = stats.bedsLost;

    statWLR.textContent = stats.wlr.toFixed(2);
    statFKDR.textContent = stats.fkdr.toFixed(2);
    statKDR.textContent = stats.kdr.toFixed(2);
    statBBLR.textContent = stats.bblr.toFixed(2);

    statsDisplay.style.display = "block";
  }

  function formatDate(dateString) {
    if (!dateString) return "";
    const options = { year: "numeric", month: "short", day: "numeric" };
    const d = new Date(dateString);
    return d.toLocaleDateString(undefined, options);
  }

  function renderTable() {
    tableBody.innerHTML = "";

    let filteredSweats = sweats;
    if(currentFilter) {
      filteredSweats = sweats.filter(s =>
        s.username.toLowerCase().includes(currentFilter)
      );
    }

    let sortedSweats = [...filteredSweats];
    if(sortField) {
      sortedSweats.sort((a,b) => {
        if(sortField === "dateAdded") {
          const dateA = new Date(a.dateAdded || 0);
          const dateB = new Date(b.dateAdded || 0);
          if(sortAsc) return dateA - dateB;
          else return dateB - dateA;
        }
        if(typeof a[sortField] === "string") {
          if(sortAsc) return a[sortField].localeCompare(b[sortField]);
          else return b[sortField].localeCompare(a[sortField]);
        } else {
          if(sortAsc) return a[sortField] - b[sortField];
          else return b[sortField] - a[sortField];
        }
      });
    }

    for(let sweat of sortedSweats) {
      const tr = document.createElement("tr");

      // Avatar + Username cell
      const userTd = document.createElement("td");
      userTd.className = "username-cell";
      const avatarImg = document.createElement("img");
      avatarImg.className = "avatar-small";
      avatarImg.src = sweat.uuid ? `https://crafatar.com/avatars/${sweat.uuid}?size=32&overlay=true` : `https://crafatar.com/avatars/00000000-0000-0000-0000-000000000000?size=32&overlay=true`;
      avatarImg.alt = `Head of ${sweat.username}`;
      userTd.appendChild(avatarImg);

      const usernameSpan = document.createElement("span");
      usernameSpan.textContent = sweat.username;
      userTd.appendChild(usernameSpan);

      tr.appendChild(userTd);

      const starTd = document.createElement("td");
      starTd.textContent = (typeof sweat.star === "number") ? sweat.star : (sweat.star || 0);
      tr.appendChild(starTd);

      const fkdrTd = document.createElement("td");
      fkdrTd.textContent = (sweat.fkdr !== undefined) ? Number(sweat.fkdr).toFixed(2) : "-";
      tr.appendChild(fkdrTd);

      const wlrTd = document.createElement("td");
      wlrTd.textContent = (sweat.wlr !== undefined) ? Number(sweat.wlr).toFixed(2) : "-";
      tr.appendChild(wlrTd);

      const beatenByTd = document.createElement("td");
      beatenByTd.style.whiteSpace = "nowrap";
      let beatenBy = [];
      if(sweat.milo) beatenBy.push("Milo");
      if(sweat.potat) beatenBy.push("Potat");
      if(sweat.aballs) beatenBy.push("Aballs");
      if(sweat.zoiv) beatenBy.push("Zoiv");
      beatenByTd.textContent = beatenBy.join(", ");
      tr.appendChild(beatenByTd);

      // Date Added column (formatted)
      const dateTd = document.createElement("td");
      dateTd.textContent = formatDate(sweat.dateAdded) || "-";
      tr.appendChild(dateTd);

      const removeTd = document.createElement("td");
      const removeBtn = document.createElement("button");
      removeBtn.textContent = "×";
      removeBtn.className = "remove-btn";
      removeBtn.title = "Remove sweat";
      removeBtn.addEventListener("click", () => {
        sweats = sweats.filter(s => s.uuid !== sweat.uuid);
        localStorage.setItem("sweats", JSON.stringify(sweats));
        renderTable();
      });
      removeTd.appendChild(removeBtn);
      tr.appendChild(removeTd);

      tableBody.appendChild(tr);
    }
  }

  document.querySelectorAll("th.sortable").forEach(th => {
    th.addEventListener("click", () => {
      const field = th.dataset.sort;
      if(sortField === field) {
        sortAsc = !sortAsc;
      } else {
        sortField = field;
        sortAsc = true;
      }
      renderTable();
    });
  });
</script>

</body>
</html>
