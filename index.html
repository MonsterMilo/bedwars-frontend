<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bedwars Sweat Tracker</title>
<style>
  /* Reset and dark background */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #e0e0e0;
    margin: 20px;
    line-height: 1.4;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #f3a023;
    font-weight: 700;
    letter-spacing: 1px;
  }

  #form-container {
    max-width: 680px;
    margin: 0 auto 40px;
    background: #1e1e1e;
    padding: 20px 25px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgb(0 0 0 / 0.7);
  }

  form > div {
    margin-bottom: 15px;
  }

  input[type="text"] {
    flex: 1;
    padding: 10px 15px;
    border: 1.8px solid #444;
    border-radius: 5px;
    font-size: 16px;
    background: #222;
    color: #e0e0e0;
    transition: border-color 0.3s;
  }

  input[type="text"]::placeholder {
    color: #777;
  }

  input[type="text"]:focus {
    outline: none;
    border-color: #f3a023;
    box-shadow: 0 0 6px #fcac34aa;
    background: #2a2a2a;
  }

  button {
    background: #f3a023;
    border: none;
    color: #121212;
    padding: 10px 18px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.25s;
    font-weight: 700;
  }

  button:hover {
    background: #f3a023;
  }

  .checkbox-group label {
    margin-right: 20px;
    font-weight: 600;
    user-select: none;
    cursor: pointer;
    color: #bbb;
  }

  .checkbox-group input[type="checkbox"] {
    cursor: pointer;
  }

  #status {
    margin-top: 10px;
    min-height: 22px;
    color: #f3a023;
    font-weight: 600;
  }

  #statsDisplay {
    display: none; /* toggled by script */
    max-width: 880px;
    margin: 0 auto 40px;
    background: #1e1e1e;
    padding: 15px 20px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgb(0 0 0 / 0.7);
    align-items: center;
    gap: 15px;
    flex-wrap: wrap;
    color: #e0e0e0;
  }

  #statsContent {
    display: flex;
    gap: 15px;
    width: 100%;
    align-items: center;
  }

  #statsAvatar {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    border: 2px solid #f3a023;
    flex-shrink: 0;
    background: #2a2a2a;
  }

  #statsRight {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  #statsTopRow {
    display: flex;
    gap: 10px;
    align-items: center;
    font-weight: 700;
    font-size: 1.3em;
    color: #f3a023;
  }

  #statsRank {
    padding: 2px 8px;
    border-radius: 5px;
    background: #754600;
    color: #121212;
    min-width: 70px;
    text-align: center;
    font-size: 0.9em;
  }

  #statsStar {
    color: #f3a023;
    font-size: 1.4em;
  }

  #statsColumns {
    display: flex;
    gap: 30px;
    justify-content: space-between;
    flex-wrap: wrap;
  }

  .stat-column {
    flex: 1;
    min-width: 140px;
  }

  .stat-label {
    font-size: 0.85em;
    color: #b28704;
    margin-top: 6px;
    font-weight: 600;
  }

  .stat-value {
    font-size: 1.1em;
    font-weight: 700;
    color: #e0e0e0;
  }

  .stat-column.good .stat-value {
    color: #aed581; /* green */
  }

  .stat-column.bad .stat-value {
    color: #ef9a9a; /* red */
  }

  .stat-column.neutral .stat-value {
    color: #ce93d8; /* purple */
  }

  #searchContainer {
    max-width: 1080px;
    margin: 0 auto 20px;
    display: flex;
    justify-content: center;
  }

  #searchInput {
    width: 100%;
    max-width: 400px;
    padding: 8px 12px;
    font-size: 16px;
    border: 1.5px solid #444;
    border-radius: 5px;
    background: #222;
    color: #e0e0e0;
    transition: border-color 0.3s;
  }

  #searchInput::placeholder {
    color: #777;
  }

  #searchInput:focus {
    outline: none;
    border-color: #ffb74d;
    box-shadow: 0 0 6px #ffb74daa;
    background: #2a2a2a;
  }

  /* --- Filter styles (added) --- */
  .filter-bar {
    max-width: 1080px;
    margin: 0 auto 18px;
    display: flex;
    gap: 12px;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
  }

  .filter-bar label {
    font-weight: 600;
    color: #ccc;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .filter-bar input[type="number"] {
    width: 90px;
    padding: 8px 10px;
    border-radius: 6px;
    border: 1.5px solid #444;
    background: #222;
    color: #e0e0e0;
  }

  .filter-bar button {
    padding: 8px 12px;
    border-radius: 6px;
    font-weight: 700;
  }
  /* ----------------------------- */

  table {
    width: 100%;
    max-width: 1200px; /* increased from 1080px */
    margin: 0 auto 40px;
    border-collapse: collapse;
    background: #1e1e1e;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgb(0 0 0 / 0.7);
    color: #e0e0e0;
  }

  thead tr {
    background: #4e342e;
    color: #f3a023;
    font-weight: 700;
    user-select: none;
  }

  th, td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #444;
    vertical-align: middle;
  }

  tbody tr:hover {
    background: #3e2723;
  }

  th.sortable {
    cursor: pointer;
  }

  th.sortable:hover {
    background: #6d4c41;
  }

  button {
    font-weight: 600;
  }

  button:focus {
    outline: 2px solid #f3a023;
    outline-offset: 2px;
  }

  /* Added avatar in table row */
  .user-cell {
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .user-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    border: 1.5px solid #f3a023;
    flex-shrink: 0;
  }

  td.user-cell {
    vertical-align: middle; /* enforce vertical align */
  }
</style>
</head>
<body>

<h1>Bedwars Sweat Tracker</h1>

<div id="form-container">
  <form id="sweatForm" autocomplete="off">
    <div style="display:flex; gap:10px; align-items:center;">
      <input type="text" id="username" placeholder="Enter Minecraft username" required />
      <button type="button" id="fetchBtn">Fetch Stats</button>
    </div>

    <div class="checkbox-group" style="margin-top:10px;">
      <label><input type="checkbox" id="milo" /> Milo</label>
      <label><input type="checkbox" id="potat" /> Potat</label>
      <label><input type="checkbox" id="aballs" /> Aballs</label>
      <label><input type="checkbox" id="zoiv" /> Zoiv</label>
    </div>

    <button type="submit">Add Sweat</button>
    <div id="status" role="alert" aria-live="assertive"></div>
  </form>

  <div id="statsDisplay" aria-live="polite" role="region" aria-label="Player statistics">
    <div id="statsContent">
      <img id="statsAvatar" src="" alt="Player head" />
      <div id="statsRight">
        <div id="statsTopRow">
          <span id="statsRank"></span>
          <span id="statsUsername"></span>
          <span id="statsStar">★0</span>
        </div>
        <div id="statsColumns">
          <div class="stat-column good">
            <div class="stat-label">Wins:</div><div class="stat-value" id="statWins">0</div>
            <div class="stat-label">Finals:</div><div class="stat-value" id="statFinals">0</div>
            <div class="stat-label">Kills:</div><div class="stat-value" id="statKills">0</div>
            <div class="stat-label">Beds Broken:</div><div class="stat-value" id="statBeds">0</div>
          </div>
          <div class="stat-column bad">
            <div class="stat-label">Losses:</div><div class="stat-value" id="statLosses">0</div>
            <div class="stat-label">Final Deaths:</div><div class="stat-value" id="statFinalDeaths">0</div>
            <div class="stat-label">Deaths:</div><div class="stat-value" id="statDeaths">0</div>
            <div class="stat-label">Beds Lost:</div><div class="stat-value" id="statBedsLost">0</div>
          </div>
          <div class="stat-column neutral">
            <div class="stat-label">WLR:</div><div class="stat-value" id="statWLR">0</div>
            <div class="stat-label">FKDR:</div><div class="stat-value" id="statFKDR">0</div>
            <div class="stat-label">KDR:</div><div class="stat-value" id="statKDR">0</div>
            <div class="stat-label">BBLR:</div><div class="stat-value" id="statBBLR">0</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="searchContainer">
  <input type="text" id="searchInput" placeholder="Search username..." aria-label="Search sweat players" />
</div>

<!-- FILTER UI (added) -->
<div class="filter-bar" aria-label="Minimum stat filters">
  <label for="minFkdr">Min FKDR
    <input id="minFkdr" type="number" step="0.1" placeholder="e.g. 2.5" aria-label="Minimum FKDR">
  </label>
  <label for="minWlr">Min WLR
    <input id="minWlr" type="number" step="0.1" placeholder="e.g. 1.2" aria-label="Minimum WLR">
  </label>
  <label for="minStars">Min Stars
    <input id="minStars" type="number" step="1" placeholder="e.g. 100" aria-label="Minimum Stars">
  </label>
  <button id="applyFiltersBtn" type="button" aria-label="Apply filters">Apply</button>
  <button id="resetFiltersBtn" type="button" aria-label="Reset filters">Reset</button>
</div>

<table>
  <thead>
    <tr>
      <th>Username</th>
      <th class="sortable" data-sort="star">Star ▲▼</th>
      <th class="sortable" data-sort="fkdr">FKDR ▲▼</th>
      <th class="sortable" data-sort="wlr">WLR ▲▼</th>
      <th>Index Number</th>
      <th>Beaten By</th>
      <th class="sortable" data-sort="dateAdded">Date Added ▲▼</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody id="sweatTable"></tbody>
</table>

<script>
  const backendBaseURL = "https://bedwars-backend.onrender.com";

  const form = document.getElementById('sweatForm');
  const tableBody = document.getElementById('sweatTable');
  const status = document.getElementById('status');
  const fetchBtn = document.getElementById('fetchBtn');
  const statsDisplay = document.getElementById('statsDisplay');
  const searchInput = document.getElementById('searchInput');

  const statsAvatar = document.getElementById('statsAvatar');
  const statsUsername = document.getElementById('statsUsername');
  const statsRank = document.getElementById('statsRank');
  const statsStar = document.getElementById('statsStar');

  const statWins = document.getElementById('statWins');
  const statFinals = document.getElementById('statFinals');
  const statKills = document.getElementById('statKills');
  const statBeds = document.getElementById('statBeds');

  const statLosses = document.getElementById('statLosses');
  const statFinalDeaths = document.getElementById('statFinalDeaths');
  const statDeaths = document.getElementById('statDeaths');
  const statBedsLost = document.getElementById('statBedsLost');

  const statWLR = document.getElementById('statWLR');
  const statFKDR = document.getElementById('statFKDR');
  const statKDR = document.getElementById('statKDR');
  const statBBLR = document.getElementById('statBBLR');

  // Filter inputs (added)
  const filterFkdr = document.getElementById('minFkdr');
  const filterWlr = document.getElementById('minWlr');
  const filterStars = document.getElementById('minStars');
  const applyFiltersBtn = document.getElementById('applyFiltersBtn');
  const resetFiltersBtn = document.getElementById('resetFiltersBtn');

  let sweats = [];
  let sortField = null;
  let sortAsc = true;
  let currentUUID = null;
  let currentStats = null;
  let currentFilter = "";

  async function loadSweats() {
    try {
      const res = await fetch(`${backendBaseURL}/sweats?limit=1000`);
      if (!res.ok) throw new Error("Failed to fetch sweats");
      sweats = await res.json();
      renderTable();
    } catch (err) {
      status.textContent = "Error loading sweats: " + err.message;
    }
  }

  fetchBtn.addEventListener('click', async () => {
    await fetchAndDisplayStats();
  });

  form.addEventListener('submit', async e => {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const milo = document.getElementById('milo').checked;
    const potat = document.getElementById('potat').checked;
    const aballs = document.getElementById('aballs').checked;
    const zoiv = document.getElementById('zoiv').checked;

    if (!username) {
      alert("Please enter a username first.");
      return;
    }

    if (!milo && !potat && !aballs && !zoiv) {
      alert("Please select at least one player who beat them.");
      return;
    }

    status.textContent = "";
    statsDisplay.style.display = "none";

    try {
      if (!currentUUID || !currentStats || document.getElementById('username').value.trim().toLowerCase() !== currentStats.username.toLowerCase()) {
        await fetchAndDisplayStats();
      }

      const todayDate = new Date().toISOString();

      // POST new sweat to backend
      const newSweat = {
        username: currentStats.username,
        star: currentStats.star,
        fkdr: currentStats.fkdr,
        wlr: currentStats.wlr,
        bblr: currentStats.bblr,
        kdr: currentStats.kdr,
        finals: currentStats.finals,
        finalDeaths: currentStats.finalDeaths,
        beds: currentStats.beds,
        bedsLost: currentStats.bedsLost,
        kills: currentStats.kills,
        deaths: currentStats.deaths,
        milo,
        potat,
        aballs,
        zoiv,
        uuid: currentUUID,
        dateAdded: todayDate,
        indexNumber: generateIndexNumber()
      };

      const res = await fetch(`${backendBaseURL}/sweats`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(newSweat)
      });
      if (!res.ok) throw new Error("Failed to add sweat");

      status.textContent = "Sweat added successfully!";
      // Reset form except username and checkboxes
      // Optionally clear checkboxes here
      form.reset();
      currentUUID = null;
      currentStats = null;
      statsDisplay.style.display = "none";

      await loadSweats();
    } catch (err) {
      status.textContent = "Error adding sweat: " + err.message;
    }
  });

  async function fetchAndDisplayStats() {
    const usernameInput = document.getElementById('username');
    const username = usernameInput.value.trim();
    if (!username) {
      status.textContent = "Please enter a username to fetch stats.";
      return;
    }
    status.textContent = "Fetching stats...";
    statsDisplay.style.display = "none";

    try {
      // Fetch UUID
      const uuidRes = await fetch(`https://api.mojang.com/users/profiles/minecraft/${username}`);
      if (uuidRes.status === 204) {
        status.textContent = "Minecraft user not found.";
        return;
      }
      if (!uuidRes.ok) throw new Error("Failed to fetch UUID");
      const uuidData = await uuidRes.json();
      currentUUID = uuidData.id;

      // Fetch Bedwars stats from backend
      const statsRes = await fetch(`${backendBaseURL}/player/${currentUUID}`);
      if (!statsRes.ok) throw new Error("Failed to fetch Bedwars stats");
      const stats = await statsRes.json();
      if (!stats || !stats.star) {
        status.textContent = "No Bedwars stats found for this player.";
        return;
      }
      currentStats = stats;

      // Show stats in display area
      statsAvatar.src = `https://crafatar.com/avatars/${currentUUID}?size=128&overlay`;
      statsUsername.textContent = stats.username;
      statsRank.textContent = stats.rank || "N/A";
      statsStar.textContent = `★${stats.star}`;

      statWins.textContent = stats.wins ?? 0;
      statFinals.textContent = stats.finals ?? 0;
      statKills.textContent = stats.kills ?? 0;
      statBeds.textContent = stats.beds ?? 0;

      statLosses.textContent = stats.losses ?? 0;
      statFinalDeaths.textContent = stats.finalDeaths ?? 0;
      statDeaths.textContent = stats.deaths ?? 0;
      statBedsLost.textContent = stats.bedsLost ?? 0;

      statWLR.textContent = stats.wlr?.toFixed(2) ?? "0";
      statFKDR.textContent = stats.fkdr?.toFixed(2) ?? "0";
      statKDR.textContent = stats.kdr?.toFixed(2) ?? "0";
      statBBLR.textContent = stats.bblr?.toFixed(2) ?? "0";

      statsDisplay.style.display = "flex";
      status.textContent = "Stats fetched successfully!";
    } catch (err) {
      status.textContent = "Error fetching stats: " + err.message;
      statsDisplay.style.display = "none";
      currentUUID = null;
      currentStats = null;
    }
  }

  function generateIndexNumber() {
    // Simple index number, can be improved
    return Math.floor(Math.random() * 1000000);
  }

  // Render the sweat table with filtering and sorting
  function renderTable() {
    let filtered = sweats;

    // Apply text search filter
    if (currentFilter) {
      filtered = filtered.filter(s => s.username.toLowerCase().includes(currentFilter));
    }

    // Apply stat filters
    const minFkdrVal = parseFloat(filterFkdr.value);
    const minWlrVal = parseFloat(filterWlr.value);
    const minStarsVal = parseInt(filterStars.value);

    if (!isNaN(minFkdrVal)) filtered = filtered.filter(s => s.fkdr >= minFkdrVal);
    if (!isNaN(minWlrVal)) filtered = filtered.filter(s => s.wlr >= minWlrVal);
    if (!isNaN(minStarsVal)) filtered = filtered.filter(s => s.star >= minStarsVal);

    // Sort
    if (sortField) {
      filtered.sort((a, b) => {
        let valA = a[sortField];
        let valB = b[sortField];
        if (typeof valA === "string") valA = valA.toLowerCase();
        if (typeof valB === "string") valB = valB.toLowerCase();

        if (valA < valB) return sortAsc ? -1 : 1;
        if (valA > valB) return sortAsc ? 1 : -1;
        return 0;
      });
    }

    tableBody.innerHTML = "";

    filtered.forEach(s => {
      const tr = document.createElement("tr");

      // Username + avatar cell
      const userTd = document.createElement("td");
      userTd.classList.add("user-cell");
      const avatarImg = document.createElement("img");
      avatarImg.src = `https://crafatar.com/avatars/${s.uuid}?size=32&overlay`;
      avatarImg.alt = `Avatar of ${s.username}`;
      avatarImg.className = "user-avatar";
      userTd.appendChild(avatarImg);
      const usernameSpan = document.createElement("span");
      usernameSpan.textContent = s.username;
      userTd.appendChild(usernameSpan);
      tr.appendChild(userTd);

      // Star cell
      const starTd = document.createElement("td");
      starTd.textContent = s.star ?? 0;
      tr.appendChild(starTd);

      // FKDR cell
      const fkdrTd = document.createElement("td");
      fkdrTd.textContent = s.fkdr?.toFixed(2) ?? "0";
      tr.appendChild(fkdrTd);

      // WLR cell
      const wlrTd = document.createElement("td");
      wlrTd.textContent = s.wlr?.toFixed(2) ?? "0";
      tr.appendChild(wlrTd);

      // Index Number cell
      const indexTd = document.createElement("td");
      indexTd.textContent = s.indexNumber ?? "N/A";
      tr.appendChild(indexTd);

      // Beaten By cell
      const beatenByTd = document.createElement("td");
      const beatenByArr = [];
      if (s.milo) beatenByArr.push("Milo");
      if (s.potat) beatenByArr.push("Potat");
      if (s.aballs) beatenByArr.push("Aballs");
      if (s.zoiv) beatenByArr.push("Zoiv");
      beatenByTd.textContent = beatenByArr.length > 0 ? beatenByArr.join(", ") : "None";
      tr.appendChild(beatenByTd);

      // Date Added cell
      const dateTd = document.createElement("td");
      if (s.dateAdded) {
        const d = new Date(s.dateAdded);
        dateTd.textContent = d.toLocaleDateString();
      } else {
        dateTd.textContent = "Unknown";
      }
      tr.appendChild(dateTd);

      // Remove button cell
      const removeTd = document.createElement("td");
      const removeBtn = document.createElement("button");
      removeBtn.textContent = "Remove";
      removeBtn.title = `Remove ${s.username} from list`;
      removeBtn.addEventListener("click", () => removeSweat(s._id));
      removeTd.appendChild(removeBtn);
      tr.appendChild(removeTd);

      tableBody.appendChild(tr);
    });
  }

  async function removeSweat(id) {
    if (!confirm("Are you sure you want to remove this sweat?")) return;
    try {
      const res = await fetch(`${backendBaseURL}/sweats/${id}`, { method: "DELETE" });
      if (!res.ok) throw new Error("Failed to delete sweat");
      status.textContent = "Sweat removed.";
      await loadSweats();
    } catch (err) {
      status.textContent = "Error removing sweat: " + err.message;
    }
  }

  // Sorting event
  document.querySelectorAll("th.sortable").forEach(th => {
    th.addEventListener("click", () => {
      const field = th.getAttribute("data-sort");
      if (sortField === field) {
        sortAsc = !sortAsc;
      } else {
        sortField = field;
        sortAsc = true;
      }
      renderTable();
    });
  });

  // Search input event
  searchInput.addEventListener("input", () => {
    currentFilter = searchInput.value.trim().toLowerCase();
    renderTable();
  });

  // Filter buttons
  applyFiltersBtn.addEventListener("click", () => {
    renderTable();
  });

  resetFiltersBtn.addEventListener("click", () => {
    filterFkdr.value = "";
    filterWlr.value = "";
    filterStars.value = "";
    renderTable();
  });

  // Initial load
  loadSweats();
</script>

</body>
</html>
