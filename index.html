<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bedwars Sweat Tracker</title>
<style>
  /* Reset and dark background */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #e0e0e0;
    margin: 20px;
    line-height: 1.4;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #f3a023;
    font-weight: 700;
    letter-spacing: 1px;
  }

  #form-container {
    max-width: 680px;
    margin: 0 auto 40px;
    background: #1e1e1e;
    padding: 20px 25px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgb(0 0 0 / 0.7);
  }

  form > div {
    margin-bottom: 15px;
  }

  input[type="text"] {
    flex: 1;
    padding: 10px 15px;
    border: 1.8px solid #444;
    border-radius: 5px;
    font-size: 16px;
    background: #222;
    color: #e0e0e0;
    transition: border-color 0.3s;
  }

  input[type="text"]::placeholder {
    color: #777;
  }

  input[type="text"]:focus {
    outline: none;
    border-color: #f3a023;
    box-shadow: 0 0 6px #fcac34aa;
    background: #2a2a2a;
  }

  button {
    background: #f3a023;
    border: none;
    color: #121212;
    padding: 10px 18px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.25s;
    font-weight: 700;
  }

  button:hover {
    background: #f3a023;
  }

  .checkbox-group label {
    margin-right: 20px;
    font-weight: 600;
    user-select: none;
    cursor: pointer;
    color: #bbb;
  }

  .checkbox-group input[type="checkbox"] {
    cursor: pointer;
  }

  #status {
    margin-top: 10px;
    min-height: 22px;
    color: #f3a023;
    font-weight: 600;
  }

  #statsDisplay {
    display: none; /* toggled by script */
    max-width: 880px;
    margin: 0 auto 40px;
    background: #1e1e1e;
    padding: 15px 20px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgb(0 0 0 / 0.7);
    align-items: center;
    gap: 15px;
    flex-wrap: wrap;
    color: #e0e0e0;
  }

  #statsContent {
    display: flex;
    gap: 15px;
    width: 100%;
    align-items: center;
  }

  #statsAvatar {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    border: 2px solid #f3a023;
    flex-shrink: 0;
    background: #2a2a2a;
  }

  #statsRight {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  #statsTopRow {
    display: flex;
    gap: 10px;
    align-items: center;
    font-weight: 700;
    font-size: 1.3em;
    color: #f3a023;
  }

  #statsRank {
    padding: 2px 8px;
    border-radius: 5px;
    background: #754600;
    color: #121212;
    min-width: 70px;
    text-align: center;
    font-size: 0.9em;
  }

  #statsStar {
    color: #f3a023;
    font-size: 1.4em;
  }

  #statsColumns {
    display: flex;
    gap: 30px;
    justify-content: space-between;
    flex-wrap: wrap;
  }

  .stat-column {
    flex: 1;
    min-width: 140px;
  }

  .stat-label {
    font-size: 0.85em;
    color: #b28704;
    margin-top: 6px;
    font-weight: 600;
  }

  .stat-value {
    font-size: 1.1em;
    font-weight: 700;
    color: #e0e0e0;
  }

  .stat-column.good .stat-value {
    color: #aed581; /* green */
  }

  .stat-column.bad .stat-value {
    color: #ef9a9a; /* red */
  }

  .stat-column.neutral .stat-value {
    color: #ce93d8; /* purple */
  }

  #searchContainer {
    max-width: 1080px;
    margin: 0 auto 20px;
    display: flex;
    justify-content: center;
  }

  #searchInput {
    width: 100%;
    max-width: 400px;
    padding: 8px 12px;
    font-size: 16px;
    border: 1.5px solid #444;
    border-radius: 5px;
    background: #222;
    color: #e0e0e0;
    transition: border-color 0.3s;
  }

  #searchInput::placeholder {
    color: #777;
  }

  #searchInput:focus {
    outline: none;
    border-color: #ffb74d;
    box-shadow: 0 0 6px #ffb74daa;
    background: #2a2a2a;
  }

  /* --- Filters sidebar --- */
  #filtersSidebar {
    max-width: 140px;
    margin: 0 10px 40px 40px;
    padding: 15px 20px;
    background: #1e1e1e;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgb(0 0 0 / 0.7);
    color: #f3a023;
    font-weight: 700;
    font-size: 1.2em;
    display: flex;
    flex-direction: column;
    gap: 15px;
    user-select: none;
  }

  #filtersSidebar label {
    color: #ccc;
    font-weight: 600;
    font-size: 0.9em;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  #filtersSidebar input[type="number"] {
    width: 100%;
    padding: 6px 8px;
    font-size: 1em;
    border-radius: 5px;
    border: 1.5px solid #444;
    background: #222;
    color: #e0e0e0;
  }

  /* --- Main container with filters + table --- */
  #mainContent {
    max-width: 1080px;
    margin: 0 auto 40px;
    display: flex;
    gap: 10px;
    align-items: flex-start;
  }

  table {
    flex: 1;
    border-collapse: collapse;
    background: #1e1e1e;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgb(0 0 0 / 0.7);
    color: #e0e0e0;
  }

  thead tr {
    background: #4e342e;
    color: #f3a023;
    font-weight: 700;
    user-select: none;
  }

  th, td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #444;
    vertical-align: middle;
  }

  tbody tr:hover {
    background: #3e2723;
  }

  th.sortable {
    cursor: pointer;
  }

  th.sortable:hover {
    background: #6d4c41;
  }

  /* Added avatar in table row */
  .user-cell {
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .user-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    border: 1.5px solid #f3a023;
    flex-shrink: 0;
  }

  td.user-cell {
    vertical-align: middle; /* enforce vertical align */
  }
</style>
</head>
<body>

<h1>Bedwars Sweat Tracker</h1>

<div id="form-container">
  <form id="sweatForm" autocomplete="off">
    <div style="display:flex; gap:10px; align-items:center;">
      <input type="text" id="username" placeholder="Enter Minecraft username" required />
      <button type="button" id="fetchBtn">Fetch Stats</button>
    </div>

    <div class="checkbox-group" style="margin-top:10px;">
      <label><input type="checkbox" id="milo" /> Milo</label>
      <label><input type="checkbox" id="potat" /> Potat</label>
      <label><input type="checkbox" id="aballs" /> Aballs</label>
      <label><input type="checkbox" id="zoiv" /> Zoiv</label>
    </div>

    <button type="submit">Add Sweat</button>
    <div id="status" role="alert" aria-live="assertive"></div>
  </form>

  <div id="statsDisplay" aria-live="polite" role="region" aria-label="Player statistics">
    <div id="statsContent">
      <img id="statsAvatar" src="" alt="Player head" />
      <div id="statsRight">
        <div id="statsTopRow">
          <span id="statsRank"></span>
          <span id="statsUsername"></span>
          <span id="statsStar">★0</span>
        </div>
        <div id="statsColumns">
          <div class="stat-column good">
            <div class="stat-label">Wins:</div><div class="stat-value" id="statWins">0</div>
            <div class="stat-label">Finals:</div><div class="stat-value" id="statFinals">0</div>
            <div class="stat-label">Kills:</div><div class="stat-value" id="statKills">0</div>
            <div class="stat-label">Beds Broken:</div><div class="stat-value" id="statBeds">0</div>
          </div>
          <div class="stat-column bad">
            <div class="stat-label">Losses:</div><div class="stat-value" id="statLosses">0</div>
            <div class="stat-label">Final Deaths:</div><div class="stat-value" id="statFinalDeaths">0</div>
            <div class="stat-label">Deaths:</div><div class="stat-value" id="statDeaths">0</div>
            <div class="stat-label">Beds Lost:</div><div class="stat-value" id="statBedsLost">0</div>
          </div>
          <div class="stat-column neutral">
            <div class="stat-label">WLR:</div><div class="stat-value" id="statWLR">0</div>
            <div class="stat-label">FKDR:</div><div class="stat-value" id="statFKDR">0</div>
            <div class="stat-label">KDR:</div><div class="stat-value" id="statKDR">0</div>
            <div class="stat-label">BBLR:</div><div class="stat-value" id="statBBLR">0</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="searchContainer">
  <input type="text" id="searchInput" placeholder="Search username..." aria-label="Search sweat players" />
</div>

<div id="mainContent" aria-label="Sweat player list and filters">
  <aside id="filtersSidebar" aria-label="Filters">
    Filters
    <label for="minStars">
      Stars
      <input id="minStars" type="number" step="1" placeholder="e.g. 100" aria-label="Minimum Stars" />
    </label>
    <label for="minFkdr">
      FKDR
      <input id="minFkdr" type="number" step="0.1" placeholder="e.g. 2.5" aria-label="Minimum FKDR" />
    </label>
    <label for="minWlr">
      WLR
      <input id="minWlr" type="number" step="0.1" placeholder="e.g. 1.2" aria-label="Minimum WLR" />
    </label>
  </aside>

  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th class="sortable" data-sort="star">Star ▲▼</th>
        <th class="sortable" data-sort="fkdr">FKDR ▲▼</th>
        <th class="sortable" data-sort="wlr">WLR ▲▼</th>
        <th>Beaten By</th>
        <th class="sortable" data-sort="dateAdded">Date Added ▲▼</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody id="sweatTable"></tbody>
  </table>
</div>

<script>
  const backendBaseURL = "https://bedwars-backend.onrender.com";

  const form = document.getElementById('sweatForm');
  const tableBody = document.getElementById('sweatTable');
  const status = document.getElementById('status');
  const fetchBtn = document.getElementById('fetchBtn');
  const statsDisplay = document.getElementById('statsDisplay');
  const searchInput = document.getElementById('searchInput');

  const statsAvatar = document.getElementById('statsAvatar');
  const statsUsername = document.getElementById('statsUsername');
  const statsRank = document.getElementById('statsRank');
  const statsStar = document.getElementById('statsStar');

  const statWins = document.getElementById('statWins');
  const statFinals = document.getElementById('statFinals');
  const statKills = document.getElementById('statKills');
  const statBeds = document.getElementById('statBeds');

  const statLosses = document.getElementById('statLosses');
  const statFinalDeaths = document.getElementById('statFinalDeaths');
  const statDeaths = document.getElementById('statDeaths');
  const statBedsLost = document.getElementById('statBedsLost');

  const statWLR = document.getElementById('statWLR');
  const statFKDR = document.getElementById('statFKDR');
  const statKDR = document.getElementById('statKDR');
  const statBBLR = document.getElementById('statBBLR');

  // Filter inputs
  const filterFkdr = document.getElementById('minFkdr');
  const filterWlr = document.getElementById('minWlr');
  const filterStars = document.getElementById('minStars');

  let sweats = [];
  let sortField = null;
  let sortAsc = true;
  let currentUUID = null;
  let currentStats = null;
  let currentFilter = "";

  async function loadSweats() {
    try {
      const res = await fetch(`${backendBaseURL}/sweats`);
      if (!res.ok) throw new Error("Failed to fetch sweats");
      sweats = await res.json();
      renderTable();
    } catch (err) {
      status.textContent = "Error loading sweats: " + err.message;
    }
  }

  fetchBtn.addEventListener('click', async () => {
    await fetchAndDisplayStats();
  });

  form.addEventListener('submit', async e => {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const milo = document.getElementById('milo').checked;
    const potat = document.getElementById('potat').checked;
    const aballs = document.getElementById('aballs').checked;
    const zoiv = document.getElementById('zoiv').checked;

    if (!username) {
      alert("Please enter a username first.");
      return;
    }

    if (!milo && !potat && !aballs && !zoiv) {
      alert("Please select at least one player who beat them.");
      return;
    }

    status.textContent = "";
    statsDisplay.style.display = "none";

    try {
      if (!currentUUID || !currentStats || document.getElementById('username').value.trim().toLowerCase() !== currentStats.username.toLowerCase()) {
        await fetchAndDisplayStats();
      }

      const todayDate = new Date().toISOString();

      // POST new sweat to backend
      const newSweat = {
        username: currentStats.username,
        star: currentStats.star,
        fkdr: currentStats.fkdr,
        wlr: currentStats.wlr,
        bblr: currentStats.bblr,
        kdr: currentStats.kdr,
        finals: currentStats.finals,
        finalDeaths: currentStats.finalDeaths,
        beds: currentStats.beds,
        bedsLost: currentStats.bedsLost,
        kills: currentStats.kills,
        deaths: currentStats.deaths,
        milo,
        potat,
        aballs,
        zoiv,
        uuid: currentUUID,
        dateAdded: todayDate
      };

      const res = await fetch(`${backendBaseURL}/sweats`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(newSweat)
      });

      if (!res.ok) throw new Error("Failed to add sweat");

      status.textContent = `Added ${currentStats.username} to sweats!`;

      // Reset form
      form.reset();
      statsDisplay.style.display = "none";
      currentUUID = null;
      currentStats = null;

      await loadSweats();
    } catch (err) {
      status.textContent = "Error adding sweat: " + err.message;
    }
  });

  async function fetchAndDisplayStats() {
    const username = document.getElementById('username').value.trim();
    if (!username) {
      status.textContent = "Please enter a username.";
      return;
    }
    status.textContent = "Fetching stats...";
    statsDisplay.style.display = "none";

    try {
      const res = await fetch(`${backendBaseURL}/stats/${username}`);
      if (!res.ok) throw new Error("Player not found");

      const data = await res.json();
      currentUUID = data.uuid;
      currentStats = data;

      showStats(data);
      status.textContent = "";
    } catch (err) {
      status.textContent = "Error fetching stats: " + err.message;
    }
  }

  function showStats(data) {
    statsAvatar.src = `https://crafatar.com/avatars/${data.uuid}?size=100&overlay`;
    statsAvatar.alt = `${data.username}'s Minecraft avatar`;

    statsUsername.textContent = data.username;
    statsRank.textContent = data.rank ? data.rank : "None";
    statsStar.textContent = `★${data.star}`;

    statWins.textContent = data.wins;
    statFinals.textContent = data.finals;
    statKills.textContent = data.kills;
    statBeds.textContent = data.beds;

    statLosses.textContent = data.losses;
    statFinalDeaths.textContent = data.finalDeaths;
    statDeaths.textContent = data.deaths;
    statBedsLost.textContent = data.bedsLost;

    statWLR.textContent = data.wlr.toFixed(2);
    statFKDR.textContent = data.fkdr.toFixed(2);
    statKDR.textContent = data.kdr.toFixed(2);
    statBBLR.textContent = data.bblr.toFixed(2);

    statsDisplay.style.display = "flex";
  }

  function renderTable() {
    // Filtering
    const minStar = parseFloat(filterStars.value);
    const minFkdr = parseFloat(filterFkdr.value);
    const minWlr = parseFloat(filterWlr.value);
    const searchLower = searchInput.value.trim().toLowerCase();

    let filtered = sweats.filter(s => {
      if (minStar && s.star < minStar) return false;
      if (minFkdr && s.fkdr < minFkdr) return false;
      if (minWlr && s.wlr < minWlr) return false;
      if (searchLower && !s.username.toLowerCase().includes(searchLower)) return false;
      return true;
    });

    // Sorting
    if (sortField) {
      filtered.sort((a,b) => {
        let av = a[sortField];
        let bv = b[sortField];
        if (typeof av === 'string') av = av.toLowerCase();
        if (typeof bv === 'string') bv = bv.toLowerCase();

        if (av < bv) return sortAsc ? -1 : 1;
        if (av > bv) return sortAsc ? 1 : -1;
        return 0;
      });
    }

    tableBody.innerHTML = filtered.map(s => {
      // Collect who beat them
      let beatenBy = [];
      if (s.milo) beatenBy.push("Milo");
      if (s.potat) beatenBy.push("Potat");
      if (s.aballs) beatenBy.push("Aballs");
      if (s.zoiv) beatenBy.push("Zoiv");
      let beatenByStr = beatenBy.join(", ") || "-";

      // Player avatar URL
      const avatarUrl = `https://crafatar.com/avatars/${s.uuid}?size=32&overlay`;

      return `<tr>
        <td class="user-cell">
          <img class="user-avatar" src="${avatarUrl}" alt="${s.username} avatar" />
          ${s.username}
        </td>
        <td>${s.star}</td>
        <td>${s.fkdr.toFixed(2)}</td>
        <td>${s.wlr.toFixed(2)}</td>
        <td>${beatenByStr}</td>
        <td>${new Date(s.dateAdded).toLocaleDateString()}</td>
        <td><button aria-label="Remove ${s.username}" data-uuid="${s.uuid}">Remove</button></td>
      </tr>`;
    }).join('');

    // Add remove button listeners
    [...tableBody.querySelectorAll('button')].forEach(btn => {
      btn.onclick = async e => {
        const uuid = e.target.dataset.uuid;
        if (!confirm(`Remove player from sweats?`)) return;

        try {
          const res = await fetch(`${backendBaseURL}/sweats/${uuid}`, { method: 'DELETE' });
          if (!res.ok) throw new Error("Failed to remove player");

          status.textContent = "Player removed!";
          await loadSweats();
        } catch (err) {
          status.textContent = "Error removing player: " + err.message;
        }
      };
    });
  }

  // Sort header click handlers
  document.querySelectorAll('th.sortable').forEach(th => {
    th.addEventListener('click', () => {
      const field = th.dataset.sort;
      if (field === sortField) {
        sortAsc = !sortAsc;
      } else {
        sortField = field;
        sortAsc = true;
      }
      renderTable();
    });
  });

  // Filter inputs trigger table render on input (real-time)
  [filterStars, filterFkdr, filterWlr].forEach(input => {
    input.addEventListener('input', () => renderTable());
  });

  // Search input event
  searchInput.addEventListener('input', () => renderTable());

  loadSweats();
</script>

</body>
</html>
