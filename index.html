<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bedwars Sweat Tracker</title>
<style>
  /* Reset and dark background */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #e0e0e0;
    margin: 20px;
    line-height: 1.4;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #ff9900; /* more vibrant orange */
    font-weight: 700;
    letter-spacing: 1px;
  }

  #form-container {
    max-width: 1080px;
    margin: 0 auto 40px;
    background: #1e1e1e;
    padding: 15px 20px; /* less vertical padding to shorten box */
    border-radius: 8px;
    box-shadow: 0 4px 15px rgb(0 0 0 / 0.7);
  }

  form > div {
    margin-bottom: 15px;
  }

  input[type="text"] {
    flex: 1;
    padding: 10px 15px;
    border: 1.8px solid #444;
    border-radius: 5px;
    font-size: 16px;
    background: #222;
    color: #e0e0e0;
    transition: border-color 0.3s;
  }

  input[type="text"]::placeholder {
    color: #777;
  }

  input[type="text"]:focus {
    outline: none;
    border-color: #ff9900; /* updated orange */
    box-shadow: 0 0 6px #ff9900aa;
    background: #2a2a2a;
  }

  button {
    background: #ff9900; /* more orange */
    border: none;
    color: #121212;
    padding: 10px 18px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.25s;
    font-weight: 700;
  }

  button:hover {
    background: #ffb84d; /* lighter orange on hover */
  }

  .checkbox-group label {
    margin-right: 20px;
    font-weight: 600;
    user-select: none;
    cursor: pointer;
    color: #bbb;
  }

  .checkbox-group input[type="checkbox"] {
    cursor: pointer;
  }

  #status {
    margin-top: 10px;
    min-height: 22px;
    color: #ef5350;
    font-weight: 600;
  }

  #statsDisplay {
    display: none; /* toggled by script */
    max-width: 1080px;
    margin: 0 auto 40px;
    background: #1e1e1e;
    padding: 15px 20px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgb(0 0 0 / 0.7);
    align-items: center;
    gap: 15px;
    flex-wrap: wrap;
    color: #e0e0e0;
  }

  #statsContent {
    display: flex;
    gap: 15px;
    width: 100%;
    align-items: center;
  }

  #statsAvatar {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    border: 2px solid #ff9900; /* updated orange border */
    flex-shrink: 0;
    background: #2a2a2a;
  }

  #statsRight {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  #statsTopRow {
    display: flex;
    gap: 10px;
    align-items: center;
    font-weight: 700;
    font-size: 1.3em;
    color: #ffb84d; /* slightly lighter orange */
  }

  #statsRank {
    padding: 2px 8px;
    border-radius: 5px;
    background: #4a2e00; /* darker brown-orange background for contrast */
    color: #ffcc80;       /* lighter text color */
    min-width: 70px;
    text-align: center;
    font-size: 0.9em;
    font-weight: 700;
  }

  #statsStar {
    color: #ffb300;
    font-size: 1.4em;
  }

  #statsColumns {
    display: flex;
    gap: 30px;
    justify-content: space-between;
    flex-wrap: wrap;
  }

  .stat-column {
    flex: 1;
    min-width: 140px;
  }

  .stat-label {
    font-size: 0.85em;
    color: #b28704;
    margin-top: 6px;
    font-weight: 600;
  }

  .stat-value {
    font-size: 1.1em;
    font-weight: 700;
    color: #e0e0e0;
  }

  .stat-column.good .stat-value {
    color: #aed581; /* green */
  }

  .stat-column.bad .stat-value {
    color: #ef9a9a; /* red */
  }

  .stat-column.neutral .stat-value {
    color: #ce93d8; /* purple */
  }

  #searchContainer {
    max-width: 1080px;
    margin: 0 auto 20px;
    display: flex;
    justify-content: center;
  }

  #searchInput {
    width: 100%;
    max-width: 400px;
    padding: 8px 12px;
    font-size: 16px;
    border: 1.5px solid #444;
    border-radius: 5px;
    background: #222;
    color: #e0e0e0;
    transition: border-color 0.3s;
  }

  #searchInput::placeholder {
    color: #777;
  }

  #searchInput:focus {
    outline: none;
    border-color: #ff9900;
    box-shadow: 0 0 6px #ff9900aa;
    background: #2a2a2a;
  }

  table {
    width: 100%;
    max-width: 1080px;
    margin: 0 auto 40px;
    border-collapse: collapse;
    background: #1e1e1e;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgb(0 0 0 / 0.7);
    color: #e0e0e0;
  }

  thead tr {
    background: #4e342e;
    color: #ff9900;
    font-weight: 700;
    user-select: none;
  }

  th, td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #444;
    vertical-align: middle;
  }

  tbody tr:hover {
    background: #3e2723;
  }

  th.sortable {
    cursor: pointer;
  }

  th.sortable:hover {
    background: #6d4c41;
  }

  button {
    font-weight: 600;
  }

  button:focus {
    outline: 2px solid #ff9900;
    outline-offset: 2px;
  }

  /* Added avatar in table row */
  .user-cell {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .user-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    border: 1.5px solid #ff9900;
    flex-shrink: 0;
  }
</style>
</head>
<body>

<h1>Bedwars Sweat Tracker</h1>

<div id="form-container">
  <form id="sweatForm" autocomplete="off">
    <div style="display:flex; gap:10px; align-items:center;">
      <input type="text" id="username" placeholder="Enter Minecraft username" required />
      <button type="button" id="fetchBtn">Fetch Stats</button>
    </div>

    <div class="checkbox-group" style="margin-top:10px;">
      <label><input type="checkbox" id="milo" /> Milo</label>
      <label><input type="checkbox" id="potat" /> Potat</label>
      <label><input type="checkbox" id="aballs" /> Aballs</label>
      <label><input type="checkbox" id="zoiv" /> Zoiv</label>
    </div>

    <button type="submit">Add Sweat</button>
    <div id="status" role="alert" aria-live="assertive"></div>
  </form>

  <div id="statsDisplay" aria-live="polite" role="region" aria-label="Player statistics">
    <div id="statsContent">
      <img id="statsAvatar" src="" alt="Player head" />
      <div id="statsRight">
        <div id="statsTopRow">
          <span id="statsRank"></span>
          <span id="statsUsername"></span>
          <span id="statsStar">★0</span>
        </div>
        <div id="statsColumns">
          <div class="stat-column good">
            <div class="stat-label">Wins:</div><div class="stat-value" id="statWins">0</div>
            <div class="stat-label">Finals:</div><div class="stat-value" id="statFinals">0</div>
            <div class="stat-label">Kills:</div><div class="stat-value" id="statKills">0</div>
            <div class="stat-label">Beds Broken:</div><div class="stat-value" id="statBeds">0</div>
          </div>
          <div class="stat-column bad">
            <div class="stat-label">Losses:</div><div class="stat-value" id="statLosses">0</div>
            <div class="stat-label">Final Deaths:</div><div class="stat-value" id="statFinalDeaths">0</div>
            <div class="stat-label">Deaths:</div><div class="stat-value" id="statDeaths">0</div>
            <div class="stat-label">Beds Lost:</div><div class="stat-value" id="statBedsLost">0</div>
          </div>
          <div class="stat-column neutral">
            <div class="stat-label">WLR:</div><div class="stat-value" id="statWLR">0</div>
            <div class="stat-label">FKDR:</div><div class="stat-value" id="statFKDR">0</div>
            <div class="stat-label">KDR:</div><div class="stat-value" id="statKDR">0</div>
            <div class="stat-label">BBLR:</div><div class="stat-value" id="statBBLR">0</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="searchContainer">
  <input type="text" id="searchInput" placeholder="Search username..." aria-label="Search sweat players" />
</div>

<table>
  <thead>
    <tr>
      <th>Username</th>
      <th class="sortable" data-sort="star">Star ▲▼</th>
      <th class="sortable" data-sort="fkdr">FKDR ▲▼</th>
      <th class="sortable" data-sort="wlr">WLR ▲▼</th>
      <th>Beaten By</th>
      <th class="sortable" data-sort="dateAdded">Date Added ▲▼</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody id="sweatTable"></tbody>
</table>

<script>
  const backendBaseURL = "https://bedwars-backend.onrender.com";

  const form = document.getElementById('sweatForm');
  const tableBody = document.getElementById('sweatTable');
  const status = document.getElementById('status');
  const fetchBtn = document.getElementById('fetchBtn');
  const statsDisplay = document.getElementById('statsDisplay');
  const searchInput = document.getElementById('searchInput');

  const statsAvatar = document.getElementById('statsAvatar');
  const statsUsername = document.getElementById('statsUsername');
  const statsRank = document.getElementById('statsRank');
  const statsStar = document.getElementById('statsStar');

  const statWins = document.getElementById('statWins');
  const statFinals = document.getElementById('statFinals');
  const statKills = document.getElementById('statKills');
  const statBeds = document.getElementById('statBeds');

  const statLosses = document.getElementById('statLosses');
  const statFinalDeaths = document.getElementById('statFinalDeaths');
  const statDeaths = document.getElementById('statDeaths');
  const statBedsLost = document.getElementById('statBedsLost');

  const statWLR = document.getElementById('statWLR');
  const statFKDR = document.getElementById('statFKDR');
  const statKDR = document.getElementById('statKDR');
  const statBBLR = document.getElementById('statBBLR');

  let sweats = [];
  let sortField = null;
  let sortAsc = true;
  let currentUUID = null;
  let currentStats = null;
  let currentFilter = "";

  async function loadSweats() {
    try {
      const res = await fetch(`${backendBaseURL}/sweats`);
      if (!res.ok) throw new Error("Failed to fetch sweats");
      sweats = await res.json();
      renderTable();
    } catch (err) {
      status.textContent = "Error loading sweats: " + err.message;
    }
  }

  fetchBtn.addEventListener('click', async () => {
    await fetchAndDisplayStats();
  });

  form.addEventListener('submit', async e => {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const milo = document.getElementById('milo').checked;
    const potat = document.getElementById('potat').checked;
    const aballs = document.getElementById('aballs').checked;
    const zoiv = document.getElementById('zoiv').checked;

    if (!username) {
      alert("Please enter a username first.");
      return;
    }

    if (!milo && !potat && !aballs && !zoiv) {
      alert("Select at least one checkbox.");
      return;
    }

    if (!currentUUID || currentUsernameLower() !== username.toLowerCase()) {
      status.textContent = "Please fetch stats first for this username.";
      return;
    }

    status.textContent = "Adding sweat...";

    try {
      const body = {
        username: username,
        uuid: currentUUID,
        milo,
        potat,
        aballs,
        zoiv
      };
      const res = await fetch(`${backendBaseURL}/sweat`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      if (!res.ok) throw new Error("Failed to add sweat");
      status.textContent = "Sweat added!";
      form.reset();
      statsDisplay.style.display = "none";
      await loadSweats();
    } catch (err) {
      status.textContent = "Error adding sweat: " + err.message;
    }
  });

  async function fetchAndDisplayStats() {
    const username = document.getElementById('username').value.trim();
    if (!username) {
      status.textContent = "Enter a Minecraft username first.";
      return;
    }
    status.textContent = "Fetching stats...";
    statsDisplay.style.display = "none";
    try {
      const res = await fetch(`${backendBaseURL}/stats/${encodeURIComponent(username)}`);
      if (!res.ok) {
        if (res.status === 404) throw new Error("Player not found");
        throw new Error("Failed to fetch stats");
      }
      const data = await res.json();
      currentUUID = data.uuid;
      currentStats = data.stats;
      showStats(data);
      status.textContent = "";
    } catch (err) {
      status.textContent = err.message;
      statsDisplay.style.display = "none";
      currentUUID = null;
      currentStats = null;
    }
  }

  function showStats(data) {
    statsAvatar.src = `https://crafatar.com/avatars/${data.uuid}?size=128&overlay`;
    statsUsername.textContent = data.username;
    statsRank.textContent = data.rank || "None";
    statsStar.textContent = `★${data.star || 0}`;

    statWins.textContent = data.stats.wins || 0;
    statFinals.textContent = data.stats.final_kills || 0;
    statKills.textContent = data.stats.kills || 0;
    statBeds.textContent = data.stats.beds_broken || 0;

    statLosses.textContent = data.stats.losses || 0;
    statFinalDeaths.textContent = data.stats.final_deaths || 0;
    statDeaths.textContent = data.stats.deaths || 0;
    statBedsLost.textContent = data.stats.beds_lost || 0;

    statWLR.textContent = formatRatio(data.stats.wins, data.stats.losses);
    statFKDR.textContent = formatRatio(data.stats.final_kills, data.stats.final_deaths);
    statKDR.textContent = formatRatio(data.stats.kills, data.stats.deaths);
    statBBLR.textContent = formatRatio(data.stats.beds_broken, data.stats.beds_lost);

    statsDisplay.style.display = "flex";
  }

  function formatRatio(num, den) {
    num = num || 0;
    den = den || 0;
    if (den === 0) return num.toFixed(2);
    return (num / den).toFixed(2);
  }

  function currentUsernameLower() {
    return statsUsername.textContent.toLowerCase();
  }

  function renderTable() {
    let filtered = sweats;
    if (currentFilter.trim()) {
      const f = currentFilter.trim().toLowerCase();
      filtered = sweats.filter(s => s.username.toLowerCase().includes(f));
    }
    if (sortField) {
      filtered.sort((a,b) => {
        let valA = a[sortField];
        let valB = b[sortField];
        if (typeof valA === 'string') valA = valA.toLowerCase();
        if (typeof valB === 'string') valB = valB.toLowerCase();

        if (valA < valB) return sortAsc ? -1 : 1;
        if (valA > valB) return sortAsc ? 1 : -1;
        return 0;
      });
    }

    tableBody.innerHTML = "";
    for (const sweat of filtered) {
      const tr = document.createElement('tr');

      const userTd = document.createElement('td');
      userTd.className = "user-cell";
      const avatarImg = document.createElement('img');
      avatarImg.className = "user-avatar";
      avatarImg.src = `https://crafatar.com/avatars/${sweat.uuid}?size=32&overlay`;
      avatarImg.alt = `${sweat.username} avatar`;
      userTd.appendChild(avatarImg);
      userTd.appendChild(document.createTextNode(sweat.username));
      tr.appendChild(userTd);

      const starTd = document.createElement('td');
      starTd.textContent = sweat.star || "0";
      tr.appendChild(starTd);

      const fkdrTd = document.createElement('td');
      fkdrTd.textContent = sweat.fkdr || "0";
      tr.appendChild(fkdrTd);

      const wlrTd = document.createElement('td');
      wlrTd.textContent = sweat.wlr || "0";
      tr.appendChild(wlrTd);

      const beatenByTd = document.createElement('td');
      beatenByTd.textContent = sweat.beatenBy || "";
      tr.appendChild(beatenByTd);

      const dateTd = document.createElement('td');
      const date = new Date(sweat.dateAdded);
      dateTd.textContent = date.toLocaleDateString();
      tr.appendChild(dateTd);

      const removeTd = document.createElement('td');
      const removeBtn = document.createElement('button');
      removeBtn.textContent = "Remove";
      removeBtn.addEventListener('click', async () => {
        if (confirm(`Remove ${sweat.username} from sweat list?`)) {
          try {
            const res = await fetch(`${backendBaseURL}/sweat/${sweat.id}`, { method: 'DELETE' });
            if (!res.ok) throw new Error("Failed to remove sweat");
            await loadSweats();
          } catch (err) {
            alert("Error removing sweat: " + err.message);
          }
        }
      });
      removeTd.appendChild(removeBtn);
      tr.appendChild(removeTd);

      tableBody.appendChild(tr);
    }
  }

  document.querySelectorAll('th.sortable').forEach(th => {
    th.addEventListener('click', () => {
      const field = th.dataset.sort;
      if (sortField === field) {
        sortAsc = !sortAsc;
      } else {
        sortField = field;
        sortAsc = true;
      }
      renderTable();
    });
  });

  searchInput.addEventListener('input', () => {
    currentFilter = searchInput.value;
    renderTable();
  });

  // Initial load
  loadSweats();
</script>

</body>
</html>
