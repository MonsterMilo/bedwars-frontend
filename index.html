<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bedwars Sweat Tracker</title>
<style>
  /* Reset and dark background */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #e0e0e0;
    margin: 20px;
    line-height: 1.4;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #ff9800; /* Slightly more orange than #ffb74d */
    font-weight: 700;
    letter-spacing: 1px;
  }

  #form-container {
    max-width: 1080px;
    margin: 0 auto 40px;
    background: #1e1e1e;
    padding: 20px 25px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgb(0 0 0 / 0.7);
  }

  form > div {
    margin-bottom: 15px;
  }

  input[type="text"] {
    flex: 1;
    max-width: 320px; /* Slightly less long */
    padding: 10px 15px;
    border: 1.8px solid #444;
    border-radius: 5px;
    font-size: 16px;
    background: #222;
    color: #e0e0e0;
    transition: border-color 0.3s;
  }

  input[type="text"]::placeholder {
    color: #777;
  }

  input[type="text"]:focus {
    outline: none;
    border-color: #ff9800;
    box-shadow: 0 0 6px #ff9800aa;
    background: #2a2a2a;
  }

  button {
    background: #ff9800;
    border: none;
    color: #121212;
    padding: 10px 18px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.25s;
    font-weight: 700;
  }

  button:hover {
    background: #ffb347;
  }

  .checkbox-group label {
    margin-right: 20px;
    font-weight: 600;
    user-select: none;
    cursor: pointer;
    color: #bbb;
  }

  .checkbox-group input[type="checkbox"] {
    cursor: pointer;
  }

  #status {
    margin-top: 10px;
    min-height: 22px;
    color: #ef5350;
    font-weight: 600;
  }

  #statsDisplay {
    display: none; /* toggled by script */
    max-width: 1080px;
    margin: 0 auto 40px;
    background: #1e1e1e;
    padding: 15px 20px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgb(0 0 0 / 0.7);
    align-items: center;
    gap: 15px;
    flex-wrap: wrap;
    color: #e0e0e0;
  }

  #statsContent {
    display: flex;
    gap: 15px;
    width: 100%;
    align-items: center;
  }

  #statsAvatar {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    border: 2px solid #ff9800;
    flex-shrink: 0;
    background: #2a2a2a;
  }

  #statsRight {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  #statsTopRow {
    display: flex;
    gap: 10px;
    align-items: center;
    font-weight: 700;
    font-size: 1.3em;
    color: #ffc870;
  }

  #statsRank {
    padding: 2px 8px;
    border-radius: 5px;
    background: #663300; /* Different darker background so it doesn't blend */
    color: #ffb74d;
    min-width: 70px;
    text-align: center;
    font-size: 0.9em;
    font-weight: 700;
  }

  #statsStar {
    color: #ffb300;
    font-size: 1.4em;
  }

  #statsColumns {
    display: flex;
    gap: 30px;
    justify-content: space-between;
    flex-wrap: wrap;
  }

  .stat-column {
    flex: 1;
    min-width: 140px;
  }

  .stat-label {
    font-size: 0.85em;
    color: #b28704;
    margin-top: 6px;
    font-weight: 600;
  }

  .stat-value {
    font-size: 1.1em;
    font-weight: 700;
    color: #e0e0e0;
  }

  .stat-column.good .stat-value {
    color: #aed581; /* green */
  }

  .stat-column.bad .stat-value {
    color: #ef9a9a; /* red */
  }

  .stat-column.neutral .stat-value {
    color: #ce93d8; /* purple */
  }

  #searchContainer {
    max-width: 1080px;
    margin: 0 auto 20px;
    display: flex;
    justify-content: center;
  }

  #searchInput {
    width: 100%;
    max-width: 400px;
    padding: 8px 12px;
    font-size: 16px;
    border: 1.5px solid #444;
    border-radius: 5px;
    background: #222;
    color: #e0e0e0;
    transition: border-color 0.3s;
  }

  #searchInput::placeholder {
    color: #777;
  }

  #searchInput:focus {
    outline: none;
    border-color: #ff9800;
    box-shadow: 0 0 6px #ff9800aa;
    background: #2a2a2a;
  }

  table {
    width: 100%;
    max-width: 1080px;
    margin: 0 auto 40px;
    border-collapse: collapse;
    background: #1e1e1e;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgb(0 0 0 / 0.7);
    color: #e0e0e0;
  }

  thead tr {
    background: #4e342e;
    color: #ff9800;
    font-weight: 700;
    user-select: none;
  }

  th, td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #444;
    vertical-align: middle;
  }

  tbody tr:hover {
    background: #3e2723;
  }

  th.sortable {
    cursor: pointer;
  }

  th.sortable:hover {
    background: #6d4c41;
  }

  button {
    font-weight: 600;
  }

  button:focus {
    outline: 2px solid #ff9800;
    outline-offset: 2px;
  }

  /* Added avatar in table row */
  .user-cell {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .user-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    border: 1.5px solid #ff9800;
    flex-shrink: 0;
  }
</style>
</head>
<body>

<h1>Bedwars Sweat Tracker</h1>

<div id="form-container">
  <form id="sweatForm" autocomplete="off">
    <div style="display:flex; gap:10px; align-items:center;">
      <input type="text" id="username" placeholder="Enter Minecraft username" required />
      <button type="button" id="fetchBtn">Fetch Stats</button>
    </div>

    <div class="checkbox-group" style="margin-top:10px;">
      <label><input type="checkbox" id="milo" /> Milo</label>
      <label><input type="checkbox" id="potat" /> Potat</label>
      <label><input type="checkbox" id="aballs" /> Aballs</label>
      <label><input type="checkbox" id="zoiv" /> Zoiv</label>
    </div>

    <button type="submit">Add Sweat</button>
    <div id="status" role="alert" aria-live="assertive"></div>
  </form>

  <div id="statsDisplay" aria-live="polite" role="region" aria-label="Player statistics">
    <div id="statsContent">
      <img id="statsAvatar" src="" alt="Player head" />
      <div id="statsRight">
        <div id="statsTopRow">
          <span id="statsRank"></span>
          <span id="statsUsername"></span>
          <span id="statsStar">★0</span>
        </div>
        <div id="statsColumns">
          <div class="stat-column good">
            <div class="stat-label">Wins:</div><div class="stat-value" id="statWins">0</div>
            <div class="stat-label">Finals:</div><div class="stat-value" id="statFinals">0</div>
            <div class="stat-label">Kills:</div><div class="stat-value" id="statKills">0</div>
            <div class="stat-label">Beds Broken:</div><div class="stat-value" id="statBeds">0</div>
          </div>
          <div class="stat-column bad">
            <div class="stat-label">Losses:</div><div class="stat-value" id="statLosses">0</div>
            <div class="stat-label">Final Deaths:</div><div class="stat-value" id="statFinalDeaths">0</div>
            <div class="stat-label">Deaths:</div><div class="stat-value" id="statDeaths">0</div>
            <div class="stat-label">Beds Lost:</div><div class="stat-value" id="statBedsLost">0</div>
          </div>
          <div class="stat-column neutral">
            <div class="stat-label">WLR:</div><div class="stat-value" id="statWLR">0</div>
            <div class="stat-label">FKDR:</div><div class="stat-value" id="statFKDR">0</div>
            <div class="stat-label">KDR:</div><div class="stat-value" id="statKDR">0</div>
            <div class="stat-label">BBLR:</div><div class="stat-value" id="statBBLR">0</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="searchContainer">
  <input type="text" id="searchInput" placeholder="Search username..." aria-label="Search sweat players" />
</div>

<table>
  <thead>
    <tr>
      <th>Username</th>
      <th class="sortable" data-sort="star">Star ▲▼</th>
      <th class="sortable" data-sort="fkdr">FKDR ▲▼</th>
      <th class="sortable" data-sort="wlr">WLR ▲▼</th>
      <th>Beaten By</th>
      <th class="sortable" data-sort="dateAdded">Date Added ▲▼</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody id="sweatTable"></tbody>
</table>

<script>
  const backendBaseURL = "https://bedwars-backend.onrender.com";

  const form = document.getElementById('sweatForm');
  const tableBody = document.getElementById('sweatTable');
  const status = document.getElementById('status');
  const fetchBtn = document.getElementById('fetchBtn');
  const statsDisplay = document.getElementById('statsDisplay');
  const searchInput = document.getElementById('searchInput');

  const statsAvatar = document.getElementById('statsAvatar');
  const statsUsername = document.getElementById('statsUsername');
  const statsRank = document.getElementById('statsRank');
  const statsStar = document.getElementById('statsStar');

  const statWins = document.getElementById('statWins');
  const statFinals = document.getElementById('statFinals');
  const statKills = document.getElementById('statKills');
  const statBeds = document.getElementById('statBeds');

  const statLosses = document.getElementById('statLosses');
  const statFinalDeaths = document.getElementById('statFinalDeaths');
  const statDeaths = document.getElementById('statDeaths');
  const statBedsLost = document.getElementById('statBedsLost');

  const statWLR = document.getElementById('statWLR');
  const statFKDR = document.getElementById('statFKDR');
  const statKDR = document.getElementById('statKDR');
  const statBBLR = document.getElementById('statBBLR');

  let sweats = [];
  let sortField = null;
  let sortAsc = true;
  let currentUUID = null;
  let currentStats = null;
  let currentFilter = "";

  async function loadSweats() {
    try {
      const res = await fetch(`${backendBaseURL}/sweats`);
      if (!res.ok) throw new Error("Failed to fetch sweats");
      sweats = await res.json();
      renderTable();
    } catch (err) {
      status.textContent = "Error loading sweats: " + err.message;
    }
  }

  fetchBtn.addEventListener('click', async () => {
    await fetchAndDisplayStats();
  });

  form.addEventListener('submit', async e => {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const milo = document.getElementById('milo').checked;
    const potat = document.getElementById('potat').checked;
    const aballs = document.getElementById('aballs').checked;
    const zoiv = document.getElementById('zoiv').checked;

    if (!username) {
      alert("Please enter a username first.");
      return;
    }

    if (!milo && !potat && !aballs && !zoiv) {
      alert("Please select at least one player who beat them.");
      return;
    }

    status.textContent = "";
    statsDisplay.style.display = "none";

    try {
      if (!currentUUID || !currentStats || document.getElementById('username').value.trim().toLowerCase() !== currentStats.username.toLowerCase()) {
        await fetchAndDisplayStats();
      }

      const todayDate = new Date().toISOString();

      // POST new sweat to backend
      const newSweat = {
        username: currentStats.username,
        star: currentStats.star,
        fkdr: currentStats.fkdr,
        wlr: currentStats.wlr,
        bblr: currentStats.bblr,
        kdr: currentStats.kdr,
        finals: currentStats.finals,
        finalDeaths: currentStats.finalDeaths,
        kills: currentStats.kills,
        deaths: currentStats.deaths,
        wins: currentStats.wins,
        losses: currentStats.losses,
        bedsBroken: currentStats.bedsBroken,
        bedsLost: currentStats.bedsLost,
        beatenBy: {
          milo,
          potat,
          aballs,
          zoiv
        },
        dateAdded: todayDate
      };

      const res = await fetch(`${backendBaseURL}/sweats`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(newSweat)
      });

      if (!res.ok) throw new Error("Failed to add sweat");

      const addedSweat = await res.json();
      sweats.push(addedSweat);
      renderTable();

      form.reset();
      status.style.color = "#a5d6a7";
      status.textContent = "Sweat added successfully!";

    } catch (err) {
      status.style.color = "#ef5350";
      status.textContent = "Error: " + err.message;
    }
  });

  async function fetchAndDisplayStats() {
    const username = document.getElementById('username').value.trim();
    if (!username) {
      alert("Please enter a username first.");
      return;
    }
    status.style.color = "#ff9800";
    status.textContent = "Fetching stats for " + username + "...";
    statsDisplay.style.display = "none";

    try {
      // Hypixel API call to fetch Bedwars stats
      const res = await fetch(`https://api.hypixel.net/player?key=07f45e1c-48ca-4a41-88ac-3c747677da07&name=${username}`);
      if (!res.ok) throw new Error("Player not found or API error");
      const data = await res.json();
      if (!data.success || !data.player) throw new Error("Player not found or no data");

      const player = data.player;
      const bedwarsStats = player.stats?.Bedwars;

      if (!bedwarsStats) throw new Error("No Bedwars stats found");

      const rank = (player.rank && player.rank !== "NORMAL") ? player.rank : (player.monthlyPackageRank && player.monthlyPackageRank !== "NONE") ? player.monthlyPackageRank : (player.newPackageRank && player.newPackageRank !== "NONE") ? player.newPackageRank : "NONE";

      // Calculations
      const wins = bedwarsStats.wins_bedwars || 0;
      const losses = bedwarsStats.losses_bedwars || 0;
      const kills = bedwarsStats.kills_bedwars || 0;
      const deaths = bedwarsStats.deaths_bedwars || 0;
      const bedsBroken = bedwarsStats.beds_broken_bedwars || 0;
      const bedsLost = bedwarsStats.beds_lost_bedwars || 0;

      const finals = bedwarsStats.final_kills_bedwars || 0;
      const finalDeaths = bedwarsStats.final_deaths_bedwars || 0;

      const wlr = losses === 0 ? wins : (wins / losses).toFixed(2);
      const fkdr = finalDeaths === 0 ? finals : (finals / finalDeaths).toFixed(2);
      const kdr = deaths === 0 ? kills : (kills / deaths).toFixed(2);
      const bblr = bedsLost === 0 ? bedsBroken : (bedsBroken / bedsLost).toFixed(2);

      const star = player.achievements?.bedwars_level || 0;

      currentUUID = player.uuid;
      currentStats = {
        username: player.displayname || username,
        star,
        fkdr: parseFloat(fkdr),
        wlr: parseFloat(wlr),
        bblr: parseFloat(bblr),
        kdr: parseFloat(kdr),
        finals,
        finalDeaths,
        kills,
        deaths,
        wins,
        losses,
        bedsBroken,
        bedsLost
      };

      statsAvatar.src = `https://crafatar.com/avatars/${player.uuid}?size=100&overlay`;
      statsAvatar.alt = `Player head of ${currentStats.username}`;

      statsUsername.textContent = currentStats.username;
      statsRank.textContent = rank;
      statsStar.textContent = `★${star}`;

      statWins.textContent = wins;
      statFinals.textContent = finals;
      statKills.textContent = kills;
      statBeds.textContent = bedsBroken;

      statLosses.textContent = losses;
      statFinalDeaths.textContent = finalDeaths;
      statDeaths.textContent = deaths;
      statBedsLost.textContent = bedsLost;

      statWLR.textContent = wlr;
      statFKDR.textContent = fkdr;
      statKDR.textContent = kdr;
      statBBLR.textContent = bblr;

      statsDisplay.style.display = "flex";
      status.textContent = "";
      status.style.color = "#ef5350";

    } catch (err) {
      status.style.color = "#ef5350";
      status.textContent = "Error fetching stats: " + err.message;
      statsDisplay.style.display = "none";
      currentUUID = null;
      currentStats = null;
    }
  }

  function renderTable() {
    // Filter sweats by search
    let filteredSweats = sweats.filter(s => s.username.toLowerCase().includes(currentFilter.toLowerCase()));

    // Sort sweats
    if (sortField) {
      filteredSweats.sort((a, b) => {
        if (a[sortField] === undefined) return 1;
        if (b[sortField] === undefined) return -1;
        if (typeof a[sortField] === "string") {
          return sortAsc ? a[sortField].localeCompare(b[sortField]) : b[sortField].localeCompare(a[sortField]);
        } else {
          return sortAsc ? a[sortField] - b[sortField] : b[sortField] - a[sortField];
        }
      });
    }

    tableBody.innerHTML = "";

    for (const sweat of filteredSweats) {
      const tr = document.createElement('tr');

      // Username with avatar
      const tdUsername = document.createElement('td');
      tdUsername.className = "user-cell";
      const avatar = document.createElement('img');
      avatar.className = "user-avatar";
      avatar.src = `https://crafatar.com/avatars/${sweat.uuid || ""}?size=32&overlay`;
      avatar.alt = `Avatar of ${sweat.username}`;
      tdUsername.appendChild(avatar);
      const usernameSpan = document.createElement('span');
      usernameSpan.textContent = sweat.username;
      tdUsername.appendChild(usernameSpan);
      tr.appendChild(tdUsername);

      // Star
      const tdStar = document.createElement('td');
      tdStar.textContent = `★${sweat.star || 0}`;
      tr.appendChild(tdStar);

      // FKDR
      const tdFkdr = document.createElement('td');
      tdFkdr.textContent = sweat.fkdr?.toFixed(2) ?? "0";
      tr.appendChild(tdFkdr);

      // WLR
      const tdWlr = document.createElement('td');
      tdWlr.textContent = sweat.wlr?.toFixed(2) ?? "0";
      tr.appendChild(tdWlr);

      // Beaten By
      const tdBeatenBy = document.createElement('td');
      const beatenBy = [];
      if (sweat.beatenBy?.milo) beatenBy.push("Milo");
      if (sweat.beatenBy?.potat) beatenBy.push("Potat");
      if (sweat.beatenBy?.aballs) beatenBy.push("Aballs");
      if (sweat.beatenBy?.zoiv) beatenBy.push("Zoiv");
      tdBeatenBy.textContent = beatenBy.join(", ") || "None";
      tr.appendChild(tdBeatenBy);

      // Date Added
      const tdDate = document.createElement('td');
      const date = new Date(sweat.dateAdded);
      tdDate.textContent = date.toLocaleDateString();
      tr.appendChild(tdDate);

      // Remove button
      const tdRemove = document.createElement('td');
      const btnRemove = document.createElement('button');
      btnRemove.textContent = "Remove";
      btnRemove.addEventListener('click', async () => {
        if (confirm(`Remove sweat entry for ${sweat.username}?`)) {
          try {
            const res = await fetch(`${backendBaseURL}/sweats/${sweat._id}`, {
              method: 'DELETE'
            });
            if (!res.ok) throw new Error("Failed to remove sweat");
            sweats = sweats.filter(s => s._id !== sweat._id);
            renderTable();
          } catch (err) {
            alert("Error removing sweat: " + err.message);
          }
        }
      });
      tdRemove.appendChild(btnRemove);
      tr.appendChild(tdRemove);

      tableBody.appendChild(tr);
    }
  }

  // Sorting header click
  document.querySelectorAll('th.sortable').forEach(th => {
    th.addEventListener('click', () => {
      const field = th.dataset.sort;
      if (sortField === field) {
        sortAsc = !sortAsc;
      } else {
        sortField = field;
        sortAsc = true;
      }
      renderTable();
    });
  });

  // Search filter
  searchInput.addEventListener('input', () => {
    currentFilter = searchInput.value;
    renderTable();
  });

  // Initial load
  loadSweats();
</script>

</body>
</html>
