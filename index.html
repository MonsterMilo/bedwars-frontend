<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bedwars Sweat Tracker</title>
<style>
  /* Reset and dark background */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #e0e0e0;
    margin: 20px;
    line-height: 1.4;
    display: flex;
    justify-content: center;
    min-height: 100vh;
  }

  main {
    display: flex;
    max-width: 1200px;
    width: 100%;
  }

  /* Sidebar for filters */
  #filterSidebar {
    background: #1e1e1e;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgb(0 0 0 / 0.7);
    padding: 20px 25px;
    width: 200px;
    margin-right: 30px;
    color: #f3a023;
    font-weight: 700;
    user-select: none;
  }

  #filterSidebar h2 {
    margin-top: 0;
    margin-bottom: 20px;
    font-size: 1.4em;
    letter-spacing: 1px;
    text-align: center;
  }

  .filter-group {
    display: flex;
    flex-direction: column;
    gap: 18px;
  }

  .filter-label {
    font-weight: 600;
    font-size: 1em;
  }

  .filter-input {
    margin-top: 6px;
    padding: 8px 12px;
    border: 1.8px solid #444;
    border-radius: 5px;
    background: #222;
    color: #e0e0e0;
    font-size: 1em;
    transition: border-color 0.3s;
  }

  .filter-input::placeholder {
    color: #777;
  }

  .filter-input:focus {
    outline: none;
    border-color: #f3a023;
    box-shadow: 0 0 6px #fcac34aa;
    background: #2a2a2a;
  }

  /* Main content */
  #mainContent {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #f3a023;
    font-weight: 700;
    letter-spacing: 1px;
  }

  #form-container {
    max-width: 680px;
    margin: 0 auto 40px;
    background: #1e1e1e;
    padding: 20px 25px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgb(0 0 0 / 0.7);
  }

  form > div {
    margin-bottom: 15px;
  }

  input[type="text"] {
    flex: 1;
    padding: 10px 15px;
    border: 1.8px solid #444;
    border-radius: 5px;
    font-size: 16px;
    background: #222;
    color: #e0e0e0;
    transition: border-color 0.3s;
  }

  input[type="text"]::placeholder {
    color: #777;
  }

  input[type="text"]:focus {
    outline: none;
    border-color: #f3a023;
    box-shadow: 0 0 6px #fcac34aa;
    background: #2a2a2a;
  }

  button {
    background: #f3a023;
    border: none;
    color: #121212;
    padding: 10px 18px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.25s;
    font-weight: 700;
  }

  button:hover {
    background: #f3a023;
  }

  .checkbox-group label {
    margin-right: 20px;
    font-weight: 600;
    user-select: none;
    cursor: pointer;
    color: #bbb;
  }

  .checkbox-group input[type="checkbox"] {
    cursor: pointer;
  }

  #status {
    margin-top: 10px;
    min-height: 22px;
    color: #f3a023;
    font-weight: 600;
  }

  #statsDisplay {
    display: none; /* toggled by script */
    max-width: 880px;
    margin: 0 auto 40px;
    background: #1e1e1e;
    padding: 15px 20px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgb(0 0 0 / 0.7);
    align-items: center;
    gap: 15px;
    flex-wrap: wrap;
    color: #e0e0e0;
  }

  #statsContent {
    display: flex;
    gap: 15px;
    width: 100%;
    align-items: center;
  }

  #statsAvatar {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    border: 2px solid #f3a023;
    flex-shrink: 0;
    background: #2a2a2a;
  }

  #statsRight {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  #statsTopRow {
    display: flex;
    gap: 10px;
    align-items: center;
    font-weight: 700;
    font-size: 1.3em;
    color: #f3a023;
  }

  #statsRank {
    padding: 2px 8px;
    border-radius: 5px;
    background: #754600;
    color: #121212;
    min-width: 70px;
    text-align: center;
    font-size: 0.9em;
  }

  #statsStar {
    color: #f3a023;
    font-size: 1.4em;
  }

  #statsColumns {
    display: flex;
    gap: 30px;
    justify-content: space-between;
    flex-wrap: wrap;
  }

  .stat-column {
    flex: 1;
    min-width: 140px;
  }

  .stat-label {
    font-size: 0.85em;
    color: #b28704;
    margin-top: 6px;
    font-weight: 600;
  }

  .stat-value {
    font-size: 1.1em;
    font-weight: 700;
    color: #e0e0e0;
  }

  .stat-column.good .stat-value {
    color: #aed581; /* green */
  }

  .stat-column.bad .stat-value {
    color: #ef9a9a; /* red */
  }

  .stat-column.neutral .stat-value {
    color: #ce93d8; /* purple */
  }

  #searchContainer {
    max-width: 1080px;
    margin: 0 auto 20px;
    display: flex;
    justify-content: center;
  }

  #searchInput {
    width: 100%;
    max-width: 400px;
    padding: 8px 12px;
    font-size: 16px;
    border: 1.5px solid #444;
    border-radius: 5px;
    background: #222;
    color: #e0e0e0;
    transition: border-color 0.3s;
  }

  #searchInput::placeholder {
    color: #777;
  }

  #searchInput:focus {
    outline: none;
    border-color: #ffb74d;
    box-shadow: 0 0 6px #ffb74daa;
    background: #2a2a2a;
  }

  table {
    width: 100%;
    max-width: 1080px;
    margin: 0 auto 40px;
    border-collapse: collapse;
    background: #1e1e1e;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgb(0 0 0 / 0.7);
    color: #e0e0e0;
  }

  thead tr {
    background: #4e342e;
    color: #f3a023;
    font-weight: 700;
    user-select: none;
  }

  th, td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #444;
    vertical-align: middle;
  }

  tbody tr:hover {
    background: #3e2723;
  }

  th.sortable {
    cursor: pointer;
  }

  th.sortable:hover {
    background: #6d4c41;
  }

  button {
    font-weight: 600;
  }

  button:focus {
    outline: 2px solid #f3a023;
    outline-offset: 2px;
  }

  /* Added avatar in table row */
  .user-cell {
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .user-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    border: 1.5px solid #f3a023;
    flex-shrink: 0;
  }

  td.user-cell {
    vertical-align: middle; /* enforce vertical align */
  }
</style>
</head>
<body>

<main>
  <section id="filterSidebar" aria-label="Filters">
    <h2>Filter</h2>
    <div class="filter-group">
      <label for="filter-stars" class="filter-label">Min Stars</label>
      <input id="filter-stars" type="number" min="0" class="filter-input" placeholder="0" />

      <label for="filter-fkdr" class="filter-label">Min FKDR</label>
      <input id="filter-fkdr" type="number" min="0" step="0.01" class="filter-input" placeholder="0" />

      <label for="filter-wlr" class="filter-label">Min WLR</label>
      <input id="filter-wlr" type="number" min="0" step="0.01" class="filter-input" placeholder="0" />
    </div>
  </section>

  <section id="mainContent" aria-label="Bedwars sweat tracker main content">
    <h1>Bedwars Sweat Tracker</h1>

    <div id="form-container">
      <form id="sweatForm" autocomplete="off">
        <div style="display:flex; gap:10px; align-items:center;">
          <input type="text" id="username" placeholder="Enter Minecraft username" required aria-label="Minecraft username" />
          <button type="button" id="fetchBtn">Fetch Stats</button>
        </div>

        <div class="checkbox-group" style="margin-top:10px;">
          <label><input type="checkbox" id="milo" /> Milo</label>
          <label><input type="checkbox" id="potat" /> Potat</label>
          <label><input type="checkbox" id="aballs" /> Aballs</label>
          <label><input type="checkbox" id="zoiv" /> Zoiv</label>
        </div>

        <button type="submit">Add Sweat</button>
        <div id="status" role="alert" aria-live="assertive"></div>
      </form>

      <div id="statsDisplay" aria-live="polite" role="region" aria-label="Player statistics">
        <div id="statsContent">
          <img id="statsAvatar" src="" alt="Player head" />
          <div id="statsRight">
            <div id="statsTopRow">
              <span id="statsRank"></span>
              <span id="statsUsername"></span>
              <span id="statsStar">â˜…0</span>
            </div>
            <div id="statsColumns">
              <div class="stat-column good">
                <div class="stat-label">Wins:</div><div class="stat-value" id="statWins">0</div>
                <div class="stat-label">Finals:</div><div class="stat-value" id="statFinals">0</div>
                <div class="stat-label">Kills:</div><div class="stat-value" id="statKills">0</div>
                <div class="stat-label">Beds Broken:</div><div class="stat-value" id="statBeds">0</div>
              </div>
              <div class="stat-column bad">
                <div class="stat-label">Losses:</div><div class="stat-value" id="statLosses">0</div>
                <div class="stat-label">Final Deaths:</div><div class="stat-value" id="statFinalDeaths">0</div>
                <div class="stat-label">Deaths:</div><div class="stat-value" id="statDeaths">0</div>
                <div class="stat-label">Beds Lost:</div><div class="stat-value" id="statBedsLost">0</div>
              </div>
              <div class="stat-column neutral">
                <div class="stat-label">WLR:</div><div class="stat-value" id="statWLR">0</div>
                <div class="stat-label">FKDR:</div><div class="stat-value" id="statFKDR">0</div>
                <div class="stat-label">KDR:</div><div class="stat-value" id="statKDR">0</div>
                <div class="stat-label">BBLR:</div><div class="stat-value" id="statBBLR">0</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="searchContainer">
      <input type="text" id="searchInput" placeholder="Search username..." aria-label="Search sweat players" />
    </div>

    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th class="sortable" data-sort="star">Star â–²â–¼</th>
          <th class="sortable" data-sort="fkdr">FKDR â–²â–¼</th>
          <th class="sortable" data-sort="wlr">WLR â–²â–¼</th>
          <th>Beaten By</th>
          <th class="sortable" data-sort="dateAdded">Date Added â–²â–¼</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="sweatTable"></tbody>
    </table>
  </section>
</main>

<script>
  const backendBaseURL = "https://bedwars-backend.onrender.com";

  const form = document.getElementById('sweatForm');
  const tableBody = document.getElementById('sweatTable');
  const status = document.getElementById('status');
  const fetchBtn = document.getElementById('fetchBtn');
  const statsDisplay = document.getElementById('statsDisplay');
  const searchInput = document.getElementById('searchInput');

  const statsAvatar = document.getElementById('statsAvatar');
  const statsUsername = document.getElementById('statsUsername');
  const statsRank = document.getElementById('statsRank');
  const statsStar = document.getElementById('statsStar');

  const statWins = document.getElementById('statWins');
  const statFinals = document.getElementById('statFinals');
  const statKills = document.getElementById('statKills');
  const statBeds = document.getElementById('statBeds');

  const statLosses = document.getElementById('statLosses');
  const statFinalDeaths = document.getElementById('statFinalDeaths');
  const statDeaths = document.getElementById('statDeaths');
  const statBedsLost = document.getElementById('statBedsLost');

  const statWLR = document.getElementById('statWLR');
  const statFKDR = document.getElementById('statFKDR');
  const statKDR = document.getElementById('statKDR');
  const statBBLR = document.getElementById('statBBLR');

  let sweats = [];
  let sortField = null;
  let sortAsc = true;
  let currentUUID = null;
  let currentStats = null;
  let currentFilter = "";

  // New: Get filter inputs
  const filterStarsInput = document.getElementById('filter-stars');
  const filterFkdrInput = document.getElementById('filter-fkdr');
  const filterWlrInput = document.getElementById('filter-wlr');

  // Fetch all sweats from backend
  async function loadSweats() {
    try {
      const res = await fetch(`${backendBaseURL}/sweats`);
      if (!res.ok) throw new Error("Failed to fetch sweats");
      sweats = await res.json();
      renderSweatTable();
    } catch (err) {
      status.textContent = "Failed to load sweat data.";
    }
  }

  // Fetch Mojang UUID from username
  async function fetchUUID(usernameRaw) {
    const username = usernameRaw.trim();
    if (!username) throw new Error("Username cannot be empty");

    // Mojang proxy API from backend
    const res = await fetch(`${backendBaseURL}/mojang/${encodeURIComponent(username)}`);
    if (!res.ok) throw new Error("Player not found");
    const data = await res.json();

    if (!data.id) throw new Error("Player UUID not found");
    return { id: data.id, name: data.name };
  }

  // Fetch player Bedwars stats by UUID
  async function fetchPlayerStats(uuid) {
    const res = await fetch(`${backendBaseURL}/player/${encodeURIComponent(uuid)}`);
    if (!res.ok) throw new Error("Failed to fetch player stats");
    const data = await res.json();
    return data;
  }

  // Update stats display panel with data
  function updateStatsDisplay(stats, username) {
    statsDisplay.style.display = 'flex';

    statsAvatar.src = `https://crafatar.com/avatars/${stats.uuid}?size=100&overlay`;
    statsAvatar.alt = `${username}'s Minecraft avatar`;

    statsUsername.textContent = username;
    statsRank.textContent = stats.rank ? stats.rank : "No Rank";
    statsStar.textContent = `â˜…${stats.star ?? 0}`;

    statWins.textContent = stats.wins ?? 0;
    statFinals.textContent = stats.finalKills ?? 0;
    statKills.textContent = stats.kills ?? 0;
    statBeds.textContent = stats.bedsBroken ?? 0;

    statLosses.textContent = stats.losses ?? 0;
    statFinalDeaths.textContent = stats.finalDeaths ?? 0;
    statDeaths.textContent = stats.deaths ?? 0;
    statBedsLost.textContent = stats.bedsLost ?? 0;

    statWLR.textContent = stats.wlr?.toFixed(3) ?? 0;
    statFKDR.textContent = stats.fkdr?.toFixed(3) ?? 0;
    statKDR.textContent = stats.kdr?.toFixed(3) ?? 0;
    statBBLR.textContent = stats.bblr?.toFixed(3) ?? 0;
  }

  // Render sweat table with filters and sorting
  function renderSweatTable() {
    let filtered = sweats;

    // Apply search filter by username
    if (currentFilter) {
      filtered = filtered.filter(item =>
        item.username.toLowerCase().includes(currentFilter.toLowerCase())
      );
    }

    // Apply min stars filter
    const minStars = Number(filterStarsInput.value) || 0;
    filtered = filtered.filter(item => (item.star ?? 0) >= minStars);

    // Apply min FKDR filter
    const minFkdr = Number(filterFkdrInput.value) || 0;
    filtered = filtered.filter(item => (item.fkdr ?? 0) >= minFkdr);

    // Apply min WLR filter
    const minWlr = Number(filterWlrInput.value) || 0;
    filtered = filtered.filter(item => (item.wlr ?? 0) >= minWlr);

    // Sort
    if (sortField) {
      filtered.sort((a, b) => {
        let va = a[sortField] ?? 0;
        let vb = b[sortField] ?? 0;
        if (typeof va === "string") va = va.toLowerCase();
        if (typeof vb === "string") vb = vb.toLowerCase();

        if (va > vb) return sortAsc ? 1 : -1;
        if (va < vb) return sortAsc ? -1 : 1;
        return 0;
      });
    }

    // Clear table body
    tableBody.innerHTML = "";

    filtered.forEach(item => {
      const tr = document.createElement('tr');

      // Username cell with avatar
      const userTd = document.createElement('td');
      userTd.classList.add('user-cell');
      const avatarImg = document.createElement('img');
      avatarImg.classList.add('user-avatar');
      avatarImg.src = `https://crafatar.com/avatars/${item.uuid}?size=32&overlay`;
      avatarImg.alt = `${item.username} avatar`;
      userTd.appendChild(avatarImg);
      userTd.appendChild(document.createTextNode(item.username));
      tr.appendChild(userTd);

      // Star
      const starTd = document.createElement('td');
      starTd.textContent = `â˜…${item.star ?? 0}`;
      tr.appendChild(starTd);

      // FKDR
      const fkdrTd = document.createElement('td');
      fkdrTd.textContent = (item.fkdr ?? 0).toFixed(3);
      tr.appendChild(fkdrTd);

      // WLR
      const wlrTd = document.createElement('td');
      wlrTd.textContent = (item.wlr ?? 0).toFixed(3);
      tr.appendChild(wlrTd);

      // Beaten By
      const beatenByTd = document.createElement('td');
      beatenByTd.textContent = item.beatenBy || "";
      tr.appendChild(beatenByTd);

      // Date Added
      const dateTd = document.createElement('td');
      const date = new Date(item.dateAdded);
      dateTd.textContent = date.toLocaleDateString();
      tr.appendChild(dateTd);

      // Remove button
      const removeTd = document.createElement('td');
      const removeBtn = document.createElement('button');
      removeBtn.textContent = "Remove";
      removeBtn.title = `Remove ${item.username}`;
      removeBtn.addEventListener('click', async () => {
        if (!confirm(`Remove ${item.username} from sweats?`)) return;
        try {
          const res = await fetch(`${backendBaseURL}/sweats/${item.id}`, { method: 'DELETE' });
          if (!res.ok) throw new Error("Failed to remove");
          status.textContent = `${item.username} removed.`;
          await loadSweats();
        } catch (e) {
          status.textContent = "Failed to remove sweat.";
        }
      });
      removeTd.appendChild(removeBtn);
      tr.appendChild(removeTd);

      tableBody.appendChild(tr);
    });
  }

  // Add sweat entry
  async function addSweat(usernameRaw, checkedIds) {
    status.textContent = "Fetching player data...";
    try {
      const { id: uuid, name } = await fetchUUID(usernameRaw);

      const stats = await fetchPlayerStats(uuid);

      currentUUID = uuid;
      currentStats = stats;

      updateStatsDisplay(stats, name);

      // Build sweat data to add
      const newSweat = {
        uuid,
        username: name,
        star: stats.star ?? 0,
        fkdr: stats.fkdr ?? 0,
        wlr: stats.wlr ?? 0,
        beatenBy: checkedIds.join(", "),
        dateAdded: new Date().toISOString(),
      };

      // Post new sweat to backend
      const res = await fetch(`${backendBaseURL}/sweats`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(newSweat),
      });

      if (!res.ok) {
        throw new Error("Failed to add sweat");
      }

      status.textContent = `${name} added to sweats.`;

      await loadSweats();
    } catch (err) {
      status.textContent = err.message || "Error fetching player.";
      statsDisplay.style.display = 'none';
    }
  }

  // Handle form submission
  form.addEventListener('submit', e => {
    e.preventDefault();

    const usernameRaw = form.username.value.trim();
    if (!usernameRaw) {
      status.textContent = "Please enter a username.";
      return;
    }

    const checkedBoxes = Array.from(form.querySelectorAll('input[type=checkbox]:checked'));
    const checkedIds = checkedBoxes.map(cb => cb.id);

    addSweat(usernameRaw, checkedIds);
  });

  // Fetch button shortcut: fetch and show stats without adding
  fetchBtn.addEventListener('click', async () => {
    const usernameRaw = form.username.value.trim();
    if (!usernameRaw) {
      status.textContent = "Please enter a username.";
      return;
    }

    status.textContent = "Fetching player data...";
    try {
      const { id: uuid, name } = await fetchUUID(usernameRaw);
      const stats = await fetchPlayerStats(uuid);

      currentUUID = uuid;
      currentStats = stats;

      updateStatsDisplay(stats, name);
      status.textContent = `Stats loaded for ${name}.`;
    } catch (err) {
      status.textContent = err.message || "Error fetching player.";
      statsDisplay.style.display = 'none';
    }
  });

  // Search input filter
  searchInput.addEventListener('input', () => {
    currentFilter = searchInput.value;
    renderSweatTable();
  });

  // Filter inputs - auto filter on input
  filterStarsInput.addEventListener('input', renderSweatTable);
  filterFkdrInput.addEventListener('input', renderSweatTable);
  filterWlrInput.addEventListener('input', renderSweatTable);

  // Sorting headers
  document.querySelectorAll('th.sortable').forEach(th => {
    th.addEventListener('click', () => {
      const field = th.getAttribute('data-sort');
      if (sortField === field) {
        sortAsc = !sortAsc;
      } else {
        sortField = field;
        sortAsc = true;
      }
      renderSweatTable();
    });
  });

  // Initial load
  loadSweats();
</script>
</body>
</html>
