<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bedwars Sweat Tracker</title>
<style>
  /* Reset and dark background */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #e0e0e0;
    margin: 20px;
    line-height: 1.4;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #ff9900; /* more vibrant orange */
    font-weight: 700;
    letter-spacing: 1px;
  }

  #form-container {
    max-width: 1080px;
    margin: 0 auto 40px;
    background: #1e1e1e;
    padding: 15px 20px; /* less vertical padding to shorten box */
    border-radius: 8px;
    box-shadow: 0 4px 15px rgb(0 0 0 / 0.7);
  }

  form > div {
    margin-bottom: 15px;
  }

  input[type="text"] {
    flex: 1;
    padding: 10px 15px;
    border: 1.8px solid #444;
    border-radius: 5px;
    font-size: 16px;
    background: #222;
    color: #e0e0e0;
    transition: border-color 0.3s;
  }

  input[type="text"]::placeholder {
    color: #777;
  }

  input[type="text"]:focus {
    outline: none;
    border-color: #ff9900; /* updated orange */
    box-shadow: 0 0 6px #ff9900aa;
    background: #2a2a2a;
  }

  button {
    background: #ff9900; /* more orange */
    border: none;
    color: #121212;
    padding: 10px 18px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.25s;
    font-weight: 700;
  }

  button:hover {
    background: #ffb84d; /* lighter orange on hover */
  }

  .checkbox-group label {
    margin-right: 20px;
    font-weight: 600;
    user-select: none;
    cursor: pointer;
    color: #bbb;
  }

  .checkbox-group input[type="checkbox"] {
    cursor: pointer;
  }

  #status {
    margin-top: 10px;
    min-height: 22px;
    color: #ef5350;
    font-weight: 600;
  }

  #statsDisplay {
    display: none; /* toggled by script */
    max-width: 1080px;
    margin: 0 auto 40px;
    background: #1e1e1e;
    padding: 15px 20px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgb(0 0 0 / 0.7);
    align-items: center;
    gap: 15px;
    flex-wrap: wrap;
    color: #e0e0e0;
  }

  #statsContent {
    display: flex;
    gap: 15px;
    width: 100%;
    align-items: center;
  }

  #statsAvatar {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    border: 2px solid #ff9900; /* updated orange border */
    flex-shrink: 0;
    background: #2a2a2a;
  }

  #statsRight {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  #statsTopRow {
    display: flex;
    gap: 10px;
    align-items: center;
    font-weight: 700;
    font-size: 1.3em;
    color: #ffb84d; /* slightly lighter orange */
  }

  #statsRank {
    padding: 2px 8px;
    border-radius: 5px;
    background: #4a2e00; /* darker brown-orange background for contrast */
    color: #ffcc80;       /* lighter text color */
    min-width: 70px;
    text-align: center;
    font-size: 0.9em;
    font-weight: 700;
  }

  #statsStar {
    color: #ffb300;
    font-size: 1.4em;
  }

  #statsColumns {
    display: flex;
    gap: 30px;
    justify-content: space-between;
    flex-wrap: wrap;
  }

  .stat-column {
    flex: 1;
    min-width: 140px;
  }

  .stat-label {
    font-size: 0.85em;
    color: #b28704;
    margin-top: 6px;
    font-weight: 600;
  }

  .stat-value {
    font-size: 1.1em;
    font-weight: 700;
    color: #e0e0e0;
  }

  .stat-column.good .stat-value {
    color: #aed581; /* green */
  }

  .stat-column.bad .stat-value {
    color: #ef9a9a; /* red */
  }

  .stat-column.neutral .stat-value {
    color: #ce93d8; /* purple */
  }

  #searchContainer {
    max-width: 1080px;
    margin: 0 auto 20px;
    display: flex;
    justify-content: center;
  }

  #searchInput {
    width: 100%;
    max-width: 400px;
    padding: 8px 12px;
    font-size: 16px;
    border: 1.5px solid #444;
    border-radius: 5px;
    background: #222;
    color: #e0e0e0;
    transition: border-color 0.3s;
  }

  #searchInput::placeholder {
    color: #777;
  }

  #searchInput:focus {
    outline: none;
    border-color: #ff9900;
    box-shadow: 0 0 6px #ff9900aa;
    background: #2a2a2a;
  }

  table {
    width: 100%;
    max-width: 1080px;
    margin: 0 auto 40px;
    border-collapse: collapse;
    background: #1e1e1e;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgb(0 0 0 / 0.7);
    color: #e0e0e0;
  }

  thead tr {
    background: #4e342e;
    color: #ff9900;
    font-weight: 700;
    user-select: none;
  }

  th, td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #444;
    vertical-align: middle;
  }

  tbody tr:hover {
    background: #3e2723;
  }

  th.sortable {
    cursor: pointer;
  }

  th.sortable:hover {
    background: #6d4c41;
  }

  button {
    font-weight: 600;
  }

  button:focus {
    outline: 2px solid #ff9900;
    outline-offset: 2px;
  }

  /* Added avatar in table row */
  .user-cell {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .user-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    border: 1.5px solid #ff9900;
    flex-shrink: 0;
  }
</style>
</head>
<body>

<h1>Bedwars Sweat Tracker</h1>

<div id="form-container">
  <form id="sweatForm" autocomplete="off">
    <div style="display:flex; gap:10px; align-items:center;">
      <input type="text" id="username" placeholder="Enter Minecraft username" required />
      <button type="button" id="fetchBtn">Fetch Stats</button>
    </div>

    <div class="checkbox-group" style="margin-top:10px;">
      <label><input type="checkbox" id="milo" /> Milo</label>
      <label><input type="checkbox" id="potat" /> Potat</label>
      <label><input type="checkbox" id="aballs" /> Aballs</label>
      <label><input type="checkbox" id="zoiv" /> Zoiv</label>
    </div>

    <button type="submit">Add Sweat</button>
    <div id="status" role="alert" aria-live="assertive"></div>
  </form>

  <div id="statsDisplay" aria-live="polite" role="region" aria-label="Player statistics">
    <div id="statsContent">
      <img id="statsAvatar" src="" alt="Player head" />
      <div id="statsRight">
        <div id="statsTopRow">
          <span id="statsRank"></span>
          <span id="statsUsername"></span>
          <span id="statsStar">★0</span>
        </div>
        <div id="statsColumns">
          <div class="stat-column good">
            <div class="stat-label">Wins:</div><div class="stat-value" id="statWins">0</div>
            <div class="stat-label">Finals:</div><div class="stat-value" id="statFinals">0</div>
            <div class="stat-label">Kills:</div><div class="stat-value" id="statKills">0</div>
            <div class="stat-label">Beds Broken:</div><div class="stat-value" id="statBeds">0</div>
          </div>
          <div class="stat-column bad">
            <div class="stat-label">Losses:</div><div class="stat-value" id="statLosses">0</div>
            <div class="stat-label">Final Deaths:</div><div class="stat-value" id="statFinalDeaths">0</div>
            <div class="stat-label">Deaths:</div><div class="stat-value" id="statDeaths">0</div>
            <div class="stat-label">Beds Lost:</div><div class="stat-value" id="statBedsLost">0</div>
          </div>
          <div class="stat-column neutral">
            <div class="stat-label">WLR:</div><div class="stat-value" id="statWLR">0</div>
            <div class="stat-label">FKDR:</div><div class="stat-value" id="statFKDR">0</div>
            <div class="stat-label">KDR:</div><div class="stat-value" id="statKDR">0</div>
            <div class="stat-label">BBLR:</div><div class="stat-value" id="statBBLR">0</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="searchContainer">
  <input type="text" id="searchInput" placeholder="Search username..." aria-label="Search sweat players" />
</div>

<table>
  <thead>
    <tr>
      <th>Username</th>
      <th class="sortable" data-sort="star">Star ▲▼</th>
      <th class="sortable" data-sort="fkdr">FKDR ▲▼</th>
      <th class="sortable" data-sort="wlr">WLR ▲▼</th>
      <th>Beaten By</th>
      <th class="sortable" data-sort="dateAdded">Date Added ▲▼</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody id="sweatTable"></tbody>
</table>

<!-- Script remains unchanged -->

</body>
</html>
